<html>

	<title>FSG MA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="renderJS/util/general_lib.js"></script>
	<script src="renderJS/version_ui.js"></script>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid px-1 user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row w-100 g-0">
				<div class="col-7" style="-webkit-app-region: drag;">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n></h2>
				</div>
				<div class="col-5 pt-4">
					<div class="badge bg-primary mx-auto w-100 d-block rounded-3"><l10n class="h4" name="version_check_window"></l10n></div>
				</div>
			</div>
			<button type="button" onclick="window.mods.refreshList()" class="btn btn-sm btn-primary d-block w-50 mx-auto mt-3"><l10n name="refresh_version"></l10n></button>
		</div>

		<div class="list-group mx-2 my-3" id="modList"></div>
	</div>


<template id="version_line">
	<li oncontextmenu="{{clickCallback}}" ondblclick="{{clickCallback}}" class="list-group-item d-flex justify-content-between align-items-start {{color}}">
		<div class="row w-100">
			<div class="col-2 p-0 mx-3" style="width:64px; height:64px;">
				<img class="img-fluid" alt="" src="{{icon}}">
			</div>
			<div class="col-6">
				<div class="fw-bold">{{shortName}}</div>
				<div class="small">{{realName}}</div>
				<div class="{{collectClass}} small ps-3">{{joinedCollections}}</div>
			</div>
			<div class="col-4 text-end">{{modHubVersion}} {{badge}}
				<button type="button" class="btn btn-primary w-100 btn-sm mt-4 {{showButton}}" onclick="{{clickCallback}}"><l10n name="resolve_version_window"></l10n></button>
			</div>
		</div>
	</li>
</template>

</body>
</html>
