	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="renderJS/fsg_util.js"></script>
	<script src="renderJS/folder_ui.js"></script>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid px-1 user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row g-0 w-100">
				<div class="col-7" style="-webkit-app-region: drag;">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n></h2>
				</div>
				<div class="col-5 pt-4">
					<div class="badge bg-primary mx-auto w-100 d-block rounded-pill"><l10n class="h4" name="folder_list_title"></l10n></div>
				</div>
			</div>
			<span class="text-center mt-2 w-100 px-5 d-block blockquote"><l10n name="folder_list_blurb"></l10n></span>
			<button onclick="window.mods.reorderAlpha()" class="btn btn-sm btn-success w-50 mx-auto d-block" style="line-height: 1.1em"><l10n name="folder_alpha"></l10n></button>
		</div>


		<ul id="folderList" class="list-group list-group-flush mx-4 my-3"></ul>
	</div>
</body>

<template id="folder_line">
	<li class="list-group-item folderLine px-0 py-2">
		<div class="row align-items-center p-1">
			<div class="col-2">
				<div class="btn-group-vertical w-100">
					{{upButtons}}
					{{downButtons}}
				</div>
			</div>
			<div class="col-7">
				<h4><span class="badge bg-info">{{version}}</span> {{name}}</h4>
				<h6 class="ps-3 text-body-emphasis">{{tagLine}}</h6>
				<span class="ps-3 fst-italic small">{{pathRel}}</span><br />
				<span class="ps-3 fst-italic small"><l10n name="folder_added"></l10n>: {{dateAdd}}</span>
				<span class="ps-3 fst-italic small"><l10n name="folder_used"></l10n>: {{dateUsed}}</span>
			</div>
			<div class="col-3">
				<div class="btn-group-vertical w-100">
					<button class="btn btn-danger text-white" onclick="clientCollectFunc('remove', '{{collectKey}}')"><l10n name="remove_folder"></l10n></button>
					<button class="btn btn-secondary text-white" onclick="clientCollectFunc('open', '{{collectKey}}')"><l10n name="open_folder"></l10n></button>
					<button class="btn btn-primary" onclick="clientCollectFunc('detail', '{{collectKey}}')"><l10n name="notes_button__title"></l10n></button>
				</div>
			</div>
		</div>
	</li>
</template>

</html>
