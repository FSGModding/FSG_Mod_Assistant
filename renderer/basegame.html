<!DOCTYPE html>
<html>
<head>
	<!-- _______           __ _______               __         __   
		|   |   |.-----.--|  |   _   |.-----.-----.|__|.-----.|  |_ 
		|       ||  _  |  _  |       ||__ --|__ --||  ||__ --||   _|

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="inc/chart.min.js"></script>
	<script src="renderJS/fsg_util.js"></script>
	<script src="renderJS/baseGameData.js"></script>
	<script src="renderJS/basegame_ui.js"></script>
	<style>
		.prodIcon   { color:#28a5c8; }
		.prodIconLG { color:#28a5c8; font-size: 120%; }
		.prodIconXL { color:#28a5c8; font-size: 180%; margin-right: 0.25em; }
	</style>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid px-1">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3" >
			<div class="row w-100" style="-webkit-app-region: drag;">
				<div class="col-7">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n></h2>
				</div>
				<div class="col-5 text-center mx-auto pt-4" id="badges"></div>
			</div>
			<h3 class="text-center mb-1 w-100 mx-auto display-6" id="title"><l10n name="basegame_main_title"></l10n></h3>
			<i class="text-center mt-1 w-100 mx-auto d-block small" id="mod_location"></i>
			<div class="btn-group position-relative" style="margin-top: -66px; margin-left: 20px;" id="back_button">
				<button class="btn btn-outline-primary" onclick="location.search = ''"><l10n name="basegame_button_home"></l10n></button>
				<button class="btn btn-outline-primary" onclick="history.back()"><l10n name="basegame_button_back"></l10n></button>
				<button class="btn btn-outline-secondary" id="folderButton" onclick="clientOpenFolder()"><l10n name="basegame_button_folder"></l10n></button>
				<button class="btn btn-outline-warning" id="compareButton" onclick="clientOpenCompare()"><l10n name="basegame_button_comp"></l10n></div>
			</div>
			
		</div>

		<div class="mx-4 mb-3" id="bgContent"></div>

		<div class="mt-3 pt-3 border-top d-none" id="searchBox">
			<div class="input-group input-group-sm my-2 mx-auto w-75">
				<span class="input-group-text"><l10n name="find_basegame_match"></l10n></span>
				<input type="text" id="mods__filter" oninput="clientFilter()" class="form-control mod-row-filter rounded-end">
				<span id="mods__filter_clear" onclick="clientClearInput()" class="form-control-clear bi bi-eraser form-control-feedback position-absolute d-none" style="right:10px; cursor:pointer; z-index:100; top:5px; "></span>
			</div>
			<div class="mx-4 mt-3" id="searchResults"></div>
		</div>
</body>

<template id="store_item">
	<div class="col-2 text-end">
		<button onclick="clientOpenCompare('{{page}}')" class="btn btn-warning btn-vsm float-end mt-2 {{showCompButton}}" style="margin-left: -25px; margin-right:5px;"><l10n name="basegame_button_comp"></l10n></button>
		<div class="p-2 border rounded-3 h-100 text-center">
			<a class="text-decoration-none text-white-50" href="?type=item&page={{page}}">
				<img class="mb-3" style="width: 100px" src="{{iconString}}"><br>
				{{brandString}}<br>
				<span class="text-white">{{name}}</span><br>
				<br>
				<div class="d-flex align-items-center justify-content-center">
					<span class="fsico-look-price prodIconXL"></span> {{price}}
				</div>
				<br>
				<em class="text-body-tertiary">{{dlc}}</em>
			</a>
		</div>
	</div>
</template>

<template id="combo_div_basegame">
	<div class="row border-bottom mb-2">
		<div class="text-center col-2 py-2">
			<a class="text-decoration-none" href="?type=item&page={{page}}">
				<img style="width: 100px" src="{{iconString}}">
			</a>
		</div>
		<div class="text-center col-2 align-self-center">
			<a class="text-decoration-none" href="?type=item&page={{page}}">
				<img class="img-fluid mx-auto d-block mb-2 rounded-4 {{brandHIDE}}" style="width: 50px;" src="{{brandIMG}}">
			</a>
		</div>
		<div class="col-5 align-self-center">
			<a class="text-decoration-none text-white-50" href="?type=item&page={{page}}">
				{{fullName}}<br>
				<em>{{category}}</em>
			</a>
		</div>
		<div class="text-end col-2 align-self-center">
			<div class="d-flex align-items-center justify-content-center">
				<span class="fsico-look-price prodIconXL"></span> {{price}}
			</div>
		</div>
		<div class="text-center col-1 align-self-center"><button onclick="clientOpenCompare('{{page}}')" class="btn btn-warning btn-vsm float-end mt-2 {{showCompButton}}" style="margin-left: -25px; margin-right:5px;"><l10n name="basegame_button_comp"></l10n></button></div>
	</div>
</template>

<template id="vehicle_div">
	<div class="card mb-3">
		<h5 class="card-header">
			{{itemName}}
			<span class="fw-normal" style="font-size: 50%">-</span>
			<small class="fst-italic"><l10nBase name="{{category}}"></l10nBase></small>
		</h5>
		<div class="card-body">
			<div class="row mx-2">
				<div class="col-5 my-auto mx-auto" id="icon_div">
					<img class="img-fluid mx-auto d-block mb-2 rounded-4 {{brandHIDE}}" style="height: 70px;" src="{{brandIMG}}">
					<img class="img-fluid mx-auto d-block rounded-4" src="{{iconIMG}}">
				</div>
				<div class="col-7 mx-auto">
					<ul class="list-group list-group-flush">
						<li class="list-group-item d-flex align-items-center {{show_price}}"><span class="fsico-look-price prodIconXL"></span>{{price}}</li>
						<li class="list-group-item d-flex align-items-center {{show_enginePower}}"><span class="fsico-look-engine prodIconXL"></span>{{enginePower}}</li>
						<li class="list-group-item d-flex align-items-center {{show_needPower}}"><span class="fsico-look-engine prodIconXL"></span>{{needPower}}</li>
						<li class="list-group-item d-flex align-items-center {{show_transmission}}"><span class="fsico-look-transmission prodIconXL"></span><l10nBase name="{{transmission}}"></l10nBase></li>
						<li class="list-group-item d-flex align-items-center {{show_diesel}}"><span class="fsico-look-diesel prodIconXL"></span><l10n name="look_diesel"></l10n></li>
						<li class="list-group-item d-flex align-items-center {{show_electric}}"><span class="fsico-look-electric prodIconXL"></span><l10n name="look_electric"></l10n></li>
						<li class="list-group-item d-flex align-items-center {{show_methane}}"><span class="fsico-look-methane prodIconXL"></span><l10n name="look_methane"></l10n></li>
						<li class="list-group-item d-flex align-items-center {{show_maxSpeed}}"><span class="fsico-look-speed prodIconXL"></span>{{maxSpeed}}</li>
						<li class="list-group-item d-flex align-items-center {{show_hasLights}}"><span class="fsico-look-haslights prodIconXL"></span><l10n name="look_has_lights"></l10n></li>
						<li class="list-group-item d-flex align-items-center {{show_hasBeacons}}"><span class="fsico-look-hasbeacons prodIconXL"></span><l10n name="look_has_beacons"></l10n></li>
						<li class="list-group-item d-flex align-items-center {{show_hasPaint}}"><span class="fsico-look-paintable prodIconXL"></span><l10n name="look_has_paint"></l10n></li>
						<li class="list-group-item d-flex align-items-center {{show_hasWheels}}"><span class="fsico-look-wheels prodIconXL"></span><l10n name="look_has_wheels"></l10n></li>
						<li class="list-group-item d-flex align-items-center {{show_workWidth}}"><span class="fsico-look-width prodIconXL"></span>{{workWidth}}{{workWidth2}}</l10n></li>
						<li class="list-group-item d-flex align-items-center {{show_fillUnit}}"><span class="fsico-look-fillunit prodIconXL"></span>{{fillUnit}}<div class="ms-4">{{fillImages}}</div></li>
						<li class="list-group-item d-flex align-items-center {{show_weight}}"><span class="fsico-look-weight prodIconXL"></span>{{weight}}</li>
						<li class="list-group-item d-flex align-items-center {{show_jointHas}}"><span class="fsico-cat-attach-has prodIconXL"></span><l10n name="basegame_attach_has"></l10n><span>: {{joint_has}}</span></li>
						<li class="list-group-item d-flex align-items-center {{show_jointNeed}}"><span class="fsico-cat-attach-need prodIconXL"></span><l10n name="basegame_attach_need"></l10n><span>: {{joint_need}}</span></li>
					</ul>
				</div>
				<div class="col-12 py-2"><p class="text-center">{{functions}}</p></div>
				<div class="col-12 py-2 {{show_combos}}">
					<h4 class="text-center">
						<l10n name="combinations_title"></l10n>
						<button onclick="clientOpenCombos()" class="btn btn-warning btn-vsm mt-2"><l10n name="basegame_compare_all"></l10n></button>
					</h4>
					{{combinations}}
				</div>
				<nav class="{{show_graph}}">
					<div class="nav nav-tabs" id="{{uuid}}_nav-tab" role="tablist">
					  <button class="nav-link active" id="{{uuid}}_hp_tab" data-bs-toggle="tab" data-bs-target="#{{uuid}}_hp_graph" type="button" role="tab" ><span class="prodIconLG fsico-look-engine"></span> <l10n name="unit_hp"></l10n></button>
					  <button class="nav-link" id="{{uuid}}_kph_tab" data-bs-toggle="tab" data-bs-target="#{{uuid}}_kph_graph" type="button" role="tab" ><span class="prodIconLG fsico-look-speed"></span> <l10n name="unit_kph"></l10n></button>
					  <button class="nav-link" id="{{uuid}}_mph_tab" data-bs-toggle="tab" data-bs-target="#{{uuid}}_mph_graph" type="button" role="tab" ><span class="prodIconLG fsico-look-speed"></span> <l10n name="unit_mph"></l10n></button>
					</div>
				</nav>
				<div class="tab-content {{show_graph}}" id="{{uuid}}_nav-tabContent">
					<div class="tab-pane fade show active" id="{{uuid}}_hp_graph" role="tabpanel"><canvas id="{{uuid}}_canvas_hp" ></canvas></div>
					<div class="tab-pane fade" id="{{uuid}}_kph_graph" role="tabpanel" ><canvas id="{{uuid}}_canvas_kph" ></canvas></div>
					<div class="tab-pane fade" id="{{uuid}}_mph_graph" role="tabpanel" ><canvas id="{{uuid}}_canvas_mph" ></canvas></div>
				</div>
			</div>
		</div>
	</div>
</template>

<template id="prod_div">
	<div class="row border-bottom mt-1">
		<div class="col-3 text-center align-self-center">{{prodName}}<br><br>
			<i class="prodIcon bi bi-arrow-repeat"></i> {{prodCycles}}<br>
			<img style="width:14px" src="img/look/price.webp"> {{prodCost}}<br>
		</div>
		<div class="col-9 text-center">
			<ul class="list-group list-group-flush">
				{{prodBoosts}}
				<li class="list-group-item {{class_prodBoosts}}"><i class="prodIconLG bi bi-plus-circle"></i></li>
				{{prodInputs}}
				<li class="list-group-item"><i class="prodIconLG bi bi-box-arrow-down"></i></li>
				<li class="list-group-item">{{prodOutput}}</li>
			</ul>
		</div>
	</div>
</template>

<template id="place_div">
	<div class="card mb-3">
		<div class="card-body">
			<div class="row mx-2">
				<div class="col-5 my-auto mx-auto" id="icon_div">
					<img class="img-fluid mx-auto d-block rounded-4" src="{{iconIMG}}">
				</div>
				<div class="col-7 mx-auto">
					<ul class="list-group list-group-flush">
						<li class="list-group-item"><img style="width:30px" src='img/look/price.webp'> {{price}}</li>
						<li class="list-group-item {{show_income}}"><img style="width:30px" src='img/look/income.webp'> {{income}}</li>
						<li class="list-group-item {{show_hasPaint}}"><img style="width:30px" src='img/look/paintable.webp'> <l10n name="look_has_paint"></l10n></li>
						<li class="list-group-item {{show_hasCow}}"><img style="width:30px" src='img/fills/cow.webp'> {{animalCount}}</li>
						<li class="list-group-item {{show_hasPig}}"><img style="width:30px" src='img/fills/pig.webp'> {{animalCount}}</li>
						<li class="list-group-item {{show_hasSheep}}"><img style="width:30px" src='img/fills/sheep.webp'> {{animalCount}}</li>
						<li class="list-group-item {{show_hasChicken}}"><img style="width:30px" src='img/fills/chicken.webp'> {{animalCount}}</li>
						<li class="list-group-item {{show_hasHorse}}"><img style="width:30px" src='img/fills/horse.webp'> {{animalCount}}</li>
						<li class="list-group-item {{show_hasBee}}"><img style="width:30px" src='img/fills/honey.webp'> {{hasBee}}</li>
						<li class="list-group-item {{show_objectStore}}"><img style="width:30px" src='img/look/objects.webp'> {{objectCount}}</li>
						<li class="list-group-item {{show_fillUnit}}"><img style="width:30px" src='img/look/fillunit.webp'> {{fillUnit}}<br />{{fillImages}}</li>
					</ul>
					{{prodLines}}
				</div>
				<div class="col-12 pt-2"><p class="text-center">{{functions}}</p></div>
			</div>
		</div>
	</div>
</template>

</html>
