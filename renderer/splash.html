<!DOCTYPE html>
<html style="margin:0; padding:0">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
		<style>
			.version {
				-webkit-text-fill-color   : transparent;
				-webkit-text-stroke-color : black;
				-webkit-text-stroke-width : 1.3px;
				background                : linear-gradient(to top, #FFFFFF 0%, #D9D9D9 50%, #FFFFFF 100%);
				background-clip           : text;
				filter                    : drop-shadow(2px 2px 3px #333);
				font-family               : Impact, Haettenschweiler, Franklin Gothic Bold, Charcoal, Helvetica Inserat, Bitstream Vera Sans Bold, Arial Black, sans serif;
				font-size                 : 25px;
				font-weight               : bolder;
				left                      : 0px;
				position                  : absolute;
				text-align                : right;
				text-transform            : lowercase;
				top                       : 258px;
				transform                 : skew(-9deg);
				width                     : 590px;
			}
			#image-bg {
				height  : 300px;
				margin  : 0px;
				padding : 0px;
				width   : 600px;
			}
			#image-fsg-logo {
				left     : 0px;
				opacity  : 30%;
				position : absolute;
				top      : 115px;
				width    : 300px;
			}
			#image-thumb {
				left     : 495px;
				opacity  : 90%;
				position : absolute;
				top      : 98px;
				width    : 100px;
			}
			body {
				margin   : 0px;
				overflow : hidden;
				padding  : 0px;
			}
		</style>
		<script>
			window.addEventListener('DOMContentLoaded', () => {
				const urlParams = new URLSearchParams(window.location.search)
				const version   = urlParams.get('version')
				document.getElementById('version').innerText = `v${version}`
			})
		</script>
	</head>
	<body>
		<img alt="" id="image-bg" src="img/splash.webp">
		<div id="version" class="version"></div>
		<img alt="" id="image-fsg-logo" src="img/fsg_full_logo.webp">
		<img alt="" id="image-thumb" src="img/thumbsup.webp">
	</body>
</html>
