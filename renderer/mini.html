<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">

	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">
	
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="renderJS/util/util_lib.js"></script>
	<script src="renderJS/mini_ui.js"></script>
	<style>
		.btn-group-mini_ui {
			background-color: var(--bs-tertiary-bg);
			height: 24px;
			width: auto;
			right: 10px;
			position: relative;
			top: 8px;
			text-align: right;
			margin-top: 1px;
		}
	</style>
</head>
<body class="d-flex flex-column h-100 overflow-custom2" data-bs-theme="dark" style="-webkit-app-region: drag;">
	<main class="flex-shrink-0">
	<div class="container-fluid px-0 user-select-none">
		<div class="pt-0 bg-body" id="main-header">
			<img alt="" src="img/pointer.webp" id="gameOffWayne" style="-webkit-app-region: drag; height:50px; position:absolute; left:0; top:0;">
			<img alt="" src="img/thumbsuprev.webp" id="gameOnGarth" class="d-none" style="-webkit-app-region: drag; height:50px; position:absolute; left:0; top:0;">

			<div class="input-group input-group-sm position-absolute h-100" style="width: calc(100% - 55px); right:0px; -webkit-app-region: no-drag;">
				<select class="form-select from-select-sm" id="collectionSelect"></select>
				<i18n-text class="align-content-around text-white btn btn-sm btn-warning" id="active_button" type="button" data-bs-placement="bottom" data-key="list-active"></i18n-text>
				<i18n-text type="button" id="launch_button" class="align-content-around btn-info btn btn-sm rounded-0 text-white border-0" data-key="game_icon"></i18n-text>
			</div>
			
			<button type="button" id="window-pin-button" class="btn-primary btn btn-sm rounded-5 text-white border-0 position-absolute" style="padding: 3px; font-size: 40%; left: 2px; top: 35px; -webkit-app-region: no-drag;">
				<i class="bi bi-pin-fill d-none" id="window-pin-pinned"></i>
				<i class="bi bi-pin-angle d-none" id="window-pin-not-pinned"></i>
			</button>
			<i18n-text type="button" class="btn-secondary btn btn-sm rounded-5 text-white border-0 position-absolute" style="padding: 3px; font-size: 40%; left: 15px; top: 35px; -webkit-app-region: no-drag;" id="gameLogButton" data-key="button_gamelog"></i18n-text>
		</div>
	</div>
	</main>
</body>
</html>
