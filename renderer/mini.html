<!DOCTYPE html>
<html class="h-100 overflow-hidden">
<head>
	<!-- _______           __ _______               __         __

		|       ||  _  |  _  |       ||__ --|__ --||  ||__ --||   _|

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">

	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">
	
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="renderJS/util/general_lib.js"></script>
	<script src="renderJS/mini_ui.js"></script>
	<style>
		.btn-group-mini_ui {
			background-color: var(--bs-tertiary-bg);
			height: 24px;
			width: auto;
			right: 10px;
			position: relative;
			top: 8px;
			text-align: right;
			margin-top: 1px;
		}
	</style>
</head>
<body class="d-flex flex-column h-100 overflow-custom2" data-bs-theme="dark" style="-webkit-app-region: no-drag;">
	<main class="flex-shrink-0">
	<div class="container-fluid px-0 user-select-none">
		<div class="pt-0 bg-body" id="main-header">
			<img src="img/pointer.webp" id="gameOffWayne" style="-webkit-app-region: no-drag; pointer-events: none; height:80px; position:absolute; left:0; top:0;">
			<img src="img/thumbsuprev.webp" id="gameOnGarth" class="d-none" style="-webkit-app-region: no-drag; pointer-events: none; height:80px; position:absolute; left:0; top:0;">
			<div style="margin-left: 56px;">
				<h2 class="pt-2 mastHead d-inline-block" style="-webkit-app-region: drag;"><l10n name="app_name"></l10n></h2>
				<button id="launch_button" class="btn-info btn btn-win_ui rounded-0 text-white border-0 mt-2 float-end" style="-webkit-app-region: no-drag; border-radius: var(--bs-border-radius-sm)!important;" onclick="clientOpenFarmSim()"><l10n name="game_icon"></l10n><l10n name="launch_game" class="align-middle fw-semibold"></l10n></button>
			</div>

			<div class="input-group input-group-sm w-100 h-100" style="padding-left: 90px">
				<select class="form-select" id="collectionSelect"></select>
				<button class="text-white btn btn-warning" id="active_button" type="button" data-bs-placement="bottom" onclick="clientMakeListActive()"><l10n name="list-active"></l10n></button>
			</div>
			
			<button id="window-pin-button" class="btn-primary btn btn-sm rounded-5 text-white border-0 position-absolute" style="font-size: 60%; left: 3px; top: 58px; -webkit-app-region: no-drag;" onclick="window.mods.pinMiniWindow()">
				<i class="bi bi-pin-fill d-none" id="window-pin-pinned"></i>
				<i class="bi bi-pin-angle d-none" id="window-pin-not-pinned"></i>
			</button>
			<button class="btn-secondary btn btn-sm rounded-5 text-white border-0 position-absolute" style="font-size: 60%; left: 27px; top: 58px; -webkit-app-region: no-drag;" onclick="window.mods.openGameLog()">
				<l10n name="button_gamelog"></l10n>
			</button>
		</div>
	</div>
	</main>
</body>
</html>
