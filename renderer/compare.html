<!DOCTYPE html>
<html>
<head>
	<!-- _______           __ _______               __         __

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">
	<script src="inc/bootstrap.bundle.min.js"></script>

	<script src="renderJS/util/general_lib.js"></script>
	<script src="renderJS/util/detail_lib.js"></script>

	<script src="renderJS/baseGameData.js"></script>
	<script src="renderJS/compare_ui.js"></script>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid px-1">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3" style="-webkit-app-region: drag;">
			<div class="row w-100">
				<div class="col-7" >
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n></h2>
				</div>
				<div class="col-5 text-center mx-auto pt-4" id="badges"></div>
			</div>
			<h3 class="text-center mb-1 w-100 mx-auto display-6" id="title"><l10n name="compare_title"></l10n></h3>
			
		</div>

		<div class="mx-4 mb-3 row g-0" id="bgContent">
			<table class="w-100 table table-bordered table-sm"><thead>
				<tr>
					<th>&nbsp;</th>
					<th class="text-center" style="width:100px" id="head_price" onclick="clientSortBy('price')"><i style="font-size: 1.2em" class="sort-icon fsico-sort-none"></i><i style="font-size: 1.4rem" class='fsico-look-price'></i></th>
					<th class="text-center" style="width:100px" id="head_engineLow" onclick="clientSortBy('engineLow')"><i style="font-size: 1.2em" class="sort-icon fsico-sort-none"></i><i style="font-size: 1.4rem" class='fsico-look-engine'></i> <i style="color: #2abce6;" class="bi bi-chevron-bar-down"></i></th>
					<th class="text-center" style="width:100px" id="head_engineHigh" onclick="clientSortBy('engineHigh')"><i style="font-size: 1.2em" class="sort-icon fsico-sort-none"></i><i style="font-size: 1.4rem" class='fsico-look-engine'></i> <i style="color: #2abce6;" class="bi bi-chevron-bar-up"></i></th>
					<th class="text-center" style="width:100px" id="head_maxspeed" onclick="clientSortBy('maxspeed')"><i style="font-size: 1.2em" class="sort-icon fsico-sort-none"></i><i style="font-size: 1.4rem" class='fsico-look-speed'></i></th>
					<th class="text-center" style="width:100px" id="head_width" onclick="clientSortBy('width')"><i style="font-size: 1.2em" class="sort-icon fsico-sort-none"></i><i style="font-size: 1.4rem" class='fsico-look-width'></i></th>
					<th class="text-center" style="width:100px" id="head_weight" onclick="clientSortBy('weight')"><i style="font-size: 1.2em" class="sort-icon fsico-sort-none"></i><i style="font-size: 1.4rem" class='fsico-look-weight'></i></th>
					<th class="text-center" style="width:100px" id="head_fillunit" onclick="clientSortBy('fillunit')"><i style="font-size: 1.2em" class="sort-icon fsico-sort-none"></i><i style="font-size: 1.4rem" class='fsico-look-fillunit'></i></th>
					<th class="text-center">&nbsp;</th>
				</tr>
			</thead>
			<tbody id="displayTable"></tbody>
			</table>
		</div>
</body>

<template id="item_div">
	<td class="text-center">
		{{iconImage}}<br>
		{{name}}<br><em>{{source}}</em>
	</td>
	<td class="text-end align-middle" data-type="price" data-sort="{{price_raw}}">{{price}}</td>
	<td class="text-end align-middle" data-type="engineLow" data-sort="{{engineLow_raw}}">{{engineLow}}</td>
	<td class="text-end align-middle" data-type="engineHigh" data-sort="{{engineHigh_raw}}">{{engineHigh}}</td>
	<td class="text-end align-middle" data-type="maxspeed" data-sort="{{maxspeed_raw}}">{{maxspeed}}</td>
	<td class="text-end align-middle" data-type="width" data-sort="{{width_raw}}">{{width}}</td>
	<td class="text-end align-middle" data-type="weight" data-sort="{{weight_raw}}">{{weight}}</td>
	<td class="text-end align-middle" data-type="fillunit" data-sort="{{fillunit_raw}}">{{fillunit}}</td>
	<td class="text-center align-middle"><button class="btn btn-sm btn-danger" onclick="clientRemoveItem('{{uuid}}')"><i class="bi bi-trash3"></i></button></td>
</template>

</html>
