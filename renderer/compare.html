<html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="inc/chart.min.js"></script>
	<script src="renderJS/fsg_util.js"></script>
	<script src="renderJS/baseGameData.js"></script>
	<script src="renderJS/compare_ui.js"></script>
	<style>
		
		.prodIcon   { color:#28a5c8; }
		.prodIconLG { color:#28a5c8; font-size: 120%; }
	</style>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid px-1">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3" style="-webkit-app-region: drag;">
			<div class="row w-100">
				<div class="col-7" >
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n></h2>
				</div>
				<div class="col-5 text-center mx-auto pt-4" id="badges"></div>
			</div>
			<h3 class="text-center mb-1 w-100 mx-auto display-6" id="title"><l10n name="compare_title"></l10n></h3>
			
		</div>

		<div class="mx-4 mb-3 row g-0" id="bgContent">
			<table class="w-100 table table-bordered table-sm"><thead>
				<tr>
					<th>&nbsp;</th>
					<th class="text-center" style="width:100px" id="head_price" onclick="clientSortBy('price')"><img style="width:30px" src='img/look/price.webp'></th>
					<th class="text-center" style="width:100px" id="head_engineLow" onclick="clientSortBy('engineLow')"><img style="width:30px" src='img/look/engine.webp'> <i style="color: #2abce6;" class="bi bi-chevron-bar-down"></i></th>
					<th class="text-center" style="width:100px" id="head_engineHigh" onclick="clientSortBy('engineHigh')"><img style="width:30px" src='img/look/engine.webp'> <i style="color: #2abce6;" class="bi bi-chevron-bar-up"></i></th>
					<th class="text-center" style="width:100px" id="head_maxspeed" onclick="clientSortBy('maxspeed')"><img style="width:30px" src='img/look/maxspeed.webp'></th>
					<th class="text-center" style="width:100px" id="head_width" onclick="clientSortBy('width')"><img style="width:30px" src='img/look/width.webp'></th>
					<th class="text-center" style="width:100px" id="head_weight" onclick="clientSortBy('weight')"><img style="width:30px" src='img/look/weight.webp'></th>
					<th class="text-center" style="width:100px" id="head_fillunit" onclick="clientSortBy('fillunit')"><img style="width:30px" src='img/look/fillunit.webp'></th>
					<th class="text-center">&nbsp;</th>
				</tr>
			</thead>
			<tbody id="displayTable"></tbody>
			</table>
		</div>
</body>

<template id="item_div">
	<td class="text-center">
		<img style="width: 88px" class="img-fluid mx-auto d-block rounded-4" src="{{iconIMG}}">
		{{name}}<br><em>{{source}}</em>
	</td>
	<td class="text-end align-middle" data-type="price" data-sort="{{price_raw}}">{{price}}</td>
	<td class="text-end align-middle" data-type="engineLow" data-sort="{{engineLow_raw}}">{{engineLow}}</td>
	<td class="text-end align-middle" data-type="engineHigh" data-sort="{{engineHigh_raw}}">{{engineHigh}}</td>
	<td class="text-end align-middle" data-type="maxspeed" data-sort="{{maxspeed_raw}}">{{maxspeed}}</td>
	<td class="text-end align-middle" data-type="width" data-sort="{{width_raw}}">{{width}}</td>
	<td class="text-end align-middle" data-type="weight" data-sort="{{weight_raw}}">{{weight}}</td>
	<td class="text-end align-middle" data-type="fillunit" data-sort="{{fillunit_raw}}">{{fillunit}}</td>
	<td class="text-center align-middle"><button class="btn btn-sm btn-danger" onclick="clientRemoveItem('{{uuid}}')"><i class="bi bi-trash3"></i></button></td>
</template>

<template id="vehicle_div">
	<div class="card mb-3">
		<h5 class="card-header">
			{{itemName}}
			<span class="fw-normal" style="font-size: 50%">-</span>
			<small class="fst-italic"><l10nBase name="{{category}}"></l10nBase></small>
		</h5>
		<div class="card-body">
			<div class="row mx-2">
				<div class="col-5 my-auto mx-auto" id="icon_div">
					<img class="img-fluid mx-auto d-block mb-2 rounded-4 {{brandHIDE}}" style="height: 70px;" src="{{brandIMG}}">
					<img class="img-fluid mx-auto d-block rounded-4" src="{{iconIMG}}">
				</div>
				<div class="col-7 mx-auto">
					<ul class="list-group list-group-flush">
						<li class="list-group-item {{show_price}}"><img style="width:30px" src='img/look/price.webp'> {{price}}</li>
						<li class="list-group-item {{show_enginePower}}"><img style="width:30px" src='img/look/engine.webp'> {{enginePower}}</li>
						<li class="list-group-item {{show_needPower}}"><img style="width:30px" src='img/look/engine.webp'> {{needPower}}</li>
						<li class="list-group-item {{show_transmission}}"><img style="width:30px" src='img/look/transmission.webp'> <l10nBase name="{{transmission}}"></l10nBase></li>
						<li class="list-group-item {{show_diesel}}"><img style="width:30px" src='img/look/diesel.webp'> <l10n name="look_diesel"></l10n></li>
						<li class="list-group-item {{show_electric}}"><img style="width:30px" src='img/look/electric.webp'> <l10n name="look_electric"></l10n></li>
						<li class="list-group-item {{show_methane}}"><img style="width:30px" src='img/look/methane.webp'> <l10n name="look_methane"></l10n></li>
						<li class="list-group-item {{show_maxSpeed}}"><img style="width:30px" src='img/look/maxspeed.webp'> {{maxSpeed}}</li>
						<li class="list-group-item {{show_hasLights}}"><img style="width:30px" src='img/look/haslights.webp'> <l10n name="look_has_lights"></l10n></li>
						<li class="list-group-item {{show_hasBeacons}}"><img style="width:30px" src='img/look/hasbeacons.webp'> <l10n name="look_has_beacons"></l10n></li>
						<li class="list-group-item {{show_hasPaint}}"><img style="width:30px" src='img/look/paintable.webp'> <l10n name="look_has_paint"></l10n></li>
						<li class="list-group-item {{show_hasWheels}}"><img style="width:30px" src='img/look/haswheels.webp'> <l10n name="look_has_wheels"></l10n></li>
						<li class="list-group-item {{show_workWidth}}"><img style="width:30px" src='img/look/width.webp'> {{workWidth}}{{workWidth2}}</l10n></li>
						<li class="list-group-item {{show_fillUnit}}"><img style="width:30px" src='img/look/fillunit.webp'> {{fillUnit}}<div class="ms-4">{{fillImages}}</div></li>
						<li class="list-group-item {{show_weight}}"><img style="width:30px" src='img/look/weight.webp'> {{weight}}</li>
					</ul>
				</div>
				<div class="col-12 py-2"><p class="text-center">{{functions}}</p></div>

				<nav class="{{show_graph}}">
					<div class="nav nav-tabs" id="{{uuid}}_nav-tab" role="tablist">
					  <button class="nav-link active" id="{{uuid}}_hp_tab" data-bs-toggle="tab" data-bs-target="#{{uuid}}_hp_graph" type="button" role="tab" ><img style="width:30px" src='img/look/engine.webp'> <l10n name="unit_hp"></l10n></button>
					  <button class="nav-link" id="{{uuid}}_kph_tab" data-bs-toggle="tab" data-bs-target="#{{uuid}}_kph_graph" type="button" role="tab" ><img style="width:30px" src='img/look/maxspeed.webp'> <l10n name="unit_kph"></l10n></button>
					  <button class="nav-link" id="{{uuid}}_mph_tab" data-bs-toggle="tab" data-bs-target="#{{uuid}}_mph_graph" type="button" role="tab" ><img style="width:30px" src='img/look/maxspeed.webp'> <l10n name="unit_mph"></l10n></button>
					</div>
				</nav>
				<div class="tab-content {{show_graph}}" id="{{uuid}}_nav-tabContent">
					<div class="tab-pane fade show active" id="{{uuid}}_hp_graph" role="tabpanel"><canvas id="{{uuid}}_canvas_hp" ></canvas></div>
					<div class="tab-pane fade" id="{{uuid}}_kph_graph" role="tabpanel" ><canvas id="{{uuid}}_canvas_kph" ></canvas></div>
					<div class="tab-pane fade" id="{{uuid}}_mph_graph" role="tabpanel" ><canvas id="{{uuid}}_canvas_mph" ></canvas></div>
				</div>
			</div>
		</div>
	</div>
</template>

</html>
