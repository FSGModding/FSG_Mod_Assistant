<html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="renderJS/util/general_lib.js"></script>
	<script src="renderJS/savertrack_ui.js"></script>
</head>
<body data-bs-theme="dark" class="overflow-custom2" id="drag_target" style="min-height: 100vh;">
	<div class="container-fluid px-1 user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row w-100 g-0">
				<div class="col-7" style="-webkit-app-region: drag;">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n></h2>
				</div>
				<div class="col-5 pt-4">
					<div class="badge bg-primary mx-auto w-100 d-block rounded-3"><l10n class="h4" name="save_track_title"></l10n></div>
				</div>
			</div>
			<span class="text-center mt-2 w-100 px-5 d-block blockquote"><l10n name="save_track_blurb"></l10n></span>
		</div>

		<div class="btn-group mx-auto w-75 d-flex">
			<button class="btn btn-primary btn-sm border" onclick="window.mods.openFolder()"><i class="bi bi-folder"></i> <l10n name="open_save_folder"></l10n></button>
		</div>
		
		<div class="mx-2 my-3 text-center" id="no_list_yet"><l10n name="save_track_none"></l10n></div>
		<div class="mx-2 my-3 row gy-4" id="modList"></div>

	</div>

</body>


<template id="savetrack_current">
	<div class="col-12 inset-block"><div>
		<span class="inset-block-header"><l10n name="save_track_current"></l10n> <em class="small">({{savegameID}})</em></span>
		<div class="row row-cols-3 g-2">{{modList}}</div>
	</div></div>
</template>

<template id="savetrack_backup">
	<div class="col-12 inset-block"><div>
		<span class="inset-block-header"><l10n name="save_track_backup"></l10n>: <em>{{backupDate}}</em></span>
		<em class="h6 {{class_isDupe}} text-body-emphasis"><l10n name="save_track_duplicate"></l10n></em>
		<div class="{{class_notDupe}}">
			<h6 class="text-primary-subtle"><l10n name="save_track_only_current"></l10n></h6>
			<div class="row row-cols-3 g-2 mb-4">{{onlyCurrent}}</div>
			<h6 class="text-primary-subtle"><l10n name="save_track_only_backup"></l10n></h6>
			<div class="row row-cols-3 g-2">{{onlyBackup}}</div>
		</div>
	</div></div>
</template>

</html>
