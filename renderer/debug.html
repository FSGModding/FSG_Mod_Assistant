	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="renderJS/util/element_lib.js"></script>
	<script src="renderJS/util/util_lib.js"></script>
	<script src="renderJS/debug_ui.js"></script>
	<style>
		::-webkit-scrollbar-track-piece:start { margin-top: 0px; }
		::-webkit-scrollbar {
			width: 10px;
			height: 10px;
		}
		.debug_log_item { white-space: pre; user-select: text; }
	</style>
</head>
<body data-bs-theme="dark" class="overflow-hidden">
	<div class="container-fluid px-0 user-select-none d-flex vh-100 flex-column">
		<div class="row bg-body border-bottom">
			<div class="col-12" style="-webkit-app-region: drag;">
				<h2 class="ps-2 pt-1 mastHead"><l10n name="app_name"></l10n></h2>
			</div>
			<div class="col-12">
				<div class="input-group input-group-sm btn-group w-100 mt-2 mb-2 px-1">
					<span class="input-group-text" id="basic-addon1">Show: </span>
					<button type="button" class="btn btn-outline-light border" id="debug_reset">RESET</button>
					<input type="checkbox" class="btn-check filter_only" id="debug_debug">
					<label data-bs-toggle="tooltip" title="Developer Stuff" class="btn btn-outline-success btn-sm border" for="debug_debug">DEBUG</label>
					<input type="checkbox" checked class="btn-check filter_only" id="debug_info">
					<label data-bs-toggle="tooltip" title="Information" class="btn btn-outline-success btn-sm border" for="debug_info">INFO</label>
					<input type="checkbox" checked class="btn-check filter_only" id="debug_notice">
					<label data-bs-toggle="tooltip" title="Subtle Warnings" class="btn btn-outline-success btn-sm border" for="debug_notice">NOTICE</label>
					<input type="checkbox" checked class="btn-check filter_only" id="debug_warning">
					<label data-bs-toggle="tooltip" title="Strong Warnings" class="btn btn-outline-success btn-sm border" for="debug_warning">WARNING</label>
					<input type="checkbox" checked class="btn-check filter_only" id="debug_danger">
					<label data-bs-toggle="tooltip" title="Failures" class="btn btn-outline-success btn-sm border" for="debug_danger">DANGER</label>
				</div>
			</div>
		</div>
		<div class="d-flex h-100 overflow-auto">
			<div class="d-flex flex-column font-monospace small ms-2" id="debug_log"></div>
		</div>
		<!-- style="white-space: pre; user-select: text;" -->
	</div>

</body>
</html>
