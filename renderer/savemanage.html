<!DOCTYPE html>
<html>
<head>
	<!-- _______           __ _______               __         __

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="renderJS/util/util_lib.js"></script>
	<script src="renderJS/savemanage_ui.js"></script>
	<style>
		.farm_01 { color : #ffaf00; }
		.farm_02 { color : #ff6201; }
		.farm_03 { color : #db277e; }
		.farm_04 { color : #8a13bd; }
		.farm_05 { color : #7958ef; }
		.farm_06 { color : #638aff; }
		.farm_07 { color : #63f6ff; }
		.farm_08 { color : #84ff82; }
		.table-sm>:not(caption)>*>* {
			padding: .15rem .25rem;
		}
	</style>
</head>
<body data-bs-theme="dark" class="overflow-custom2" id="drag_target" style="min-height: 100vh;">
	<div class="container-fluid px-1 user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row w-100 g-0">
				<div class="col-7" style="-webkit-app-region: drag;">
					<i18n-text class="h2 ps-2 mastHead" data-key="app_name"></i18n-text>
				</div>
				<div class="col-5 pt-4">
					<i18n-text class="badge bg-primary mx-auto w-100 d-block rounded-3 h4 fs-5" data-key="save_manage_title"></i18n-text>
				</div>
			</div>
			<i18n-text class="text-center mt-2 w-100 px-5 d-block blockquote display-8" data-key="save_manage_blurb"></i18n-text>
		</div>

		<div class="border-bottom pb-2">
			<div class="btn-group mx-auto w-75 d-flex">
				<button type="button" class="btn btn-primary btn-sm border" id="importButton" onclick="clientImportSave()"><i class="bi bi-folder"></i> <i18n-text data-key="save_manage_import"></i18n-text></button>
			</div>
		</div>

		<i18n-text class="text-center pb-2 mt-3 h3" data-key="save_manage_active"></i18n-text>
		<div id="active_games" class="row gy-4"></div>

		<i18n-text class="text-center pb-2 mt-4 h3" data-key="save_manage_backup"></i18n-text>
		<div id="backup_games" class="row gy-4"></div>
	</div>

	<div class="modal" id="collect_savegame_modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-body">
					<p class="m-0"><i18n-text data-key="save_manage_select_collection"></i18n-text></p>
					<ul class="m-0 py-2">
						<li><strong><i18n-text data-key="save_manage_name"></i18n-text>:</strong> <span id="save_collect_name"></span></li>
						<li><strong><i18n-text data-key="save_manage_path"></i18n-text>:</strong> <span id="save_collect_path"></span></li>
					</ul>
					<div class="row">
						<div class="col-auto">
							<label for="save_collect_choice" class="col-form-label"><i18n-text data-key="save_manage_collection"></i18n-text></label>
						</div>
						<div class="col">
							<select id="save_collect_choice" class="form-select" aria-label="Default select example">
							</select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="row w-100">
						<div class="col-3">
							<img src="img/info_ask.webp" alt="" class="w-100">
						</div>
						<div class="col-9">
							<i18n-text type="button" class="w-100 mb-2 btn btn-warning" data-bs-dismiss="modal" data-key="save_manage_button_cancel"></i18n-text>
							<i18n-text type="button" class="w-100 btn btn-success" id="compare_save_btn" onclick="clientCompareSave_go()" data-key="save_manage_button_ok"></i18n-text>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="delete_savegame_modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-body">
					<p class="m-0"><i18n-text data-key="save_manage_confirm_delete"></i18n-text></p>
					<ul class="m-0 py-2">
						<li><strong><i18n-text data-key="save_manage_name"></i18n-text>:</strong> <span id="save_delete_name"></span></li>
						<li><strong><i18n-text data-key="save_manage_path"></i18n-text>:</strong> <span id="save_delete_path"></span></li>
					</ul>
				</div>
				<div class="modal-footer">
					<div class="row w-100">
						<div class="col-3">
							<img alt="" src="img/info_warn.webp" class="w-100">
						</div>
						<div class="col-9">
							<i18n-text type="button" class="w-100 mb-2 btn btn-danger text-white" data-bs-dismiss="modal" data-key="save_manage_button_cancel"></i18n-text>
							<i18n-text type="button" class="w-100 btn btn-success" id="delete_save_btn" onclick="clientDeleteSave_go()" data-key="save_manage_button_ok"></i18n-text>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="restore_savegame_modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-body">
					<p class="m-0"><i18n-text data-key="save_manage_select_restore"></i18n-text></p>
					<ul class="m-0 py-2">
						<li><strong><i18n-text data-key="save_manage_name"></i18n-text>:</strong> <span id="save_restore_name"></span></li>
						<li><strong><i18n-text data-key="save_manage_path"></i18n-text>:</strong> <span id="save_restore_path"></span></li>
					</ul>
					<div class="row">
						<div class="col-auto">
							<label for="save_restore_choice" class="col-form-label"><i18n-text data-key="save_restore_slot"></i18n-text></label>
						</div>
						<div class="col">
							<select id="save_restore_choice" class="form-select" aria-label="Default select example">
								<option selected>--</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
							</select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="row w-100">
						<div class="col-3">
							<img alt="" src="img/info_warn.webp" class="w-100">
						</div>
						<div class="col-9">
							<i18n-text type="button" class="w-100 mb-2 btn btn-danger text-white" data-bs-dismiss="modal" data-key="save_manage_button_cancel"></i18n-text>
							<i18n-text type="button" class="w-100 btn btn-success" id="restore_save_btn" onclick="clientRestoreSave_go()" data-key="save_manage_button_ok"></i18n-text>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="import_savegame_modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-body">
					<p class="m-0 mb-3"><i18n-text data-key="save_manage_select_import"></i18n-text></p>
					<ul class="m-0 py-2">
						<li><strong><i18n-text data-key="save_manage_path"></i18n-text>:</strong> <span id="save_import_path"></span></li>
					</ul>
					<div class="mb-3">
						<i18n-text type="button" class="w-100 mb-2 btn btn-warning text-white" id="import_save_load_btn" onclick="clientImportSave_load()" data-key="save_manage_button_import"></i18n-text>
					</div>
					<div class="row">
						<div class="col-auto">
							<label for="save_import_choice" class="col-form-label"><i18n-text data-key="save_import_slot"></i18n-text></label>
						</div>
						<div class="col">
							<select id="save_import_choice" class="form-select" aria-label="Default select example">
								<option selected>--</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
							</select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="row w-100">
						<div class="col-3">
							<img alt="" src="img/info_ask.webp" class="w-100">
						</div>
						<div class="col-9">
							<i18n-text type="button" class="w-100 mb-2 btn btn-danger text-white" data-bs-dismiss="modal" data-key="save_manage_button_cancel"></i18n-text>
							<i18n-text type="button" class="w-100 btn btn-success" id="import_save_btn" onclick="clientImportSave_go()" data-key="save_manage_button_ok"></i18n-text>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




<template id="savegame_record">
	<div class="col-12 inset-block"><div>
		<span class="inset-block-header"><template-var>saveNumber</template-var> :: <template-var>saveName</template-var></span>
		<div class="row gx-2">
			<div class="col-5"><table class="table table-sm table-borderless table-striped">
				<tr><td><i18n-text class="fst-italic" name="save_manage_time"></i18n-text></td><td><template-var>savePlayTime</template-var></td></tr>
				<tr><td><i18n-text class="fst-italic" name="save_manage_date"></i18n-text></td><td><template-var>saveDate</template-var></td></tr>
				<tr><td><i18n-text class="fst-italic" name="save_manage_real_date"></i18n-text></td><td><template-var>saveRealDate</template-var></td></tr>
				<tr><td><i18n-text class="fst-italic" name="save_manage_mods"></i18n-text></td><td><template-var>saveModCount</template-var></td></tr>
				<tr><td><i18n-text class="fst-italic" name="save_manage_map"></i18n-text></td><td><template-var>saveMap</template-var></td></tr>
			</table></div>
			<div class="col-4 farmDiv"></div>
			<div class="col-3 text-center buttonDiv"></div>
		</div>
	</div></div>
</template>


<template id="savegame_active_buttons">
	<div class="d-flex flex-column justify-content-around h-100">
		<i18n-text type="button" onclick="clientCompareSave('{{uuid}}')" class="do-compare-save-btn flex-grow-1 border-dark btn btn-sm btn-primary" data-key="save_manage_compare"></i18n-text>
		<i18n-text type="button" onclick="clientExportSave('{{uuid}}')" class="do-export-save-btn flex-grow-1 border-dark btn btn-sm btn-primary" data-key="save_manage_export"></i18n-text>
		<i18n-text type="button" onclick="clientRestoreSave('{{uuid}}')" class="do-restore-save-btn flex-grow-1 border-dark btn btn-sm btn-warning" data-key="save_manage_duplicate"></i18n-text>
		<i18n-text type="button" onclick="clientDeleteSave('{{uuid}}')" class="do-delete-save-btn flex-grow-1 border-dark btn btn-sm btn-danger text-white" data-key="save_manage_delete"></i18n-text>
	</div>
</template>

<template id="savegame_backup_buttons">
	<div class="d-flex flex-column justify-content-around h-100">
		<i18n-text type="button" onclick="clientCompareSave('{{uuid}}')" class="do-compare-save-btn flex-grow-1 border-dark btn btn-sm btn-primary" data-key="save_manage_compare"></i18n-text>
		<i18n-text type="button" onclick="clientExportSave('{{uuid}}')" class="do-export-save-btn flex-grow-1 border-dark btn btn-sm btn-primary" data-key="save_manage_export"></i18n-text>
		<i18n-text type="button" onclick="clientRestoreSave('{{uuid}}')" class="do-restore-save-btn flex-grow-1 border-dark btn btn-sm btn-warning" data-key="save_manage_restore"></i18n-text>
		<i18n-text type="button" onclick="clientDeleteSave('{{uuid}}')" class="do-delete-save-btn flex-grow-1 border-dark btn btn-sm btn-danger text-white" data-key="save_manage_delete"></i18n-text>
	</div>
</template>

</body>
</html>
