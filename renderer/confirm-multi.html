	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<script src="renderJS/fsg_util.js"></script>
	<script src="renderJS/confirm_multi_ui.js"></script>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row g-0 w-100">
				<div class="col-6" style="-webkit-app-region: drag;">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n></h2>
				</div>
				<div class="col-6 pt-4">
					<div class="badge bg-primary mx-auto w-100 d-block rounded-pill"><l10n class="h6" name="confirm_multi_copy_title"></l10n></div>
				</div>
			</div>
			<span class="text-center mt-2 w-100 px-5 d-block blockquote"><l10n name="confirm_multi_copy_blurb"></l10n></span>
		</div>

		<div class="row mx-2">
			<div class="col-form-label"><l10n name="destination"></l10n></div>
			<div id="dest_list"></div>
		</div>
		
		<div class="mx-3">
			<table class="table table-striped mt-4" id="confirm_list"></table>
		</div>

		<div class="btn btn-danger w-75 mx-auto d-block text-white" onclick="clientDoCopy()"><i class="bi bi-check2-circle"></i> <l10n name="copy"></l10n></div>
	</div>

</body>

<template id="collect_box">
	<div class="form-check form-switch mb-2">
		<input class="form-check-input" type="checkbox" id="{{id}}">
		<label class="ms-2 form-check-label row" for="{{id}}">
			<div class="col-3">{{name}}</div><div class="col-9"><small>{{folder}}</small></div>
		</label>
	</div>
</template>

</html>
