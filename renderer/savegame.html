<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="renderJS/util/util_lib.js"></script>
	<script src="renderJS/savegame_ui.js"></script>
</head>
<body data-bs-theme="dark" class="overflow-custom2" id="drag_target" style="min-height: 100vh;">
	<div class="container-fluid px-1 user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row w-100 g-0">
				<div class="col-7" style="-webkit-app-region: drag;">
					<i18n-text class="h2 ps-2 mastHead" data-key="app_name"></i18n-text>
				</div>
				<div class="col-5 pt-4">
					<div class="badge bg-primary mx-auto w-100 d-block rounded-3"><span class="h4" id="collection_name"></span></div>
				</div>
			</div>
			<i class="text-center mt-1 w-100 mx-auto d-block small" id="collection_location"></i>
		</div>

		<div class="btn-group mx-auto w-75 d-flex" id="pickCollect">
			<select class="form-select" id="pickCollectSelect" aria-label="Default select example"></select>
		</div>

		<div class="btn-group mx-auto w-75 d-flex" id="loadButtons">
			<button type="button" class="btn btn-primary btn-sm border" id="openFolderButton"><i class="bi bi-folder"></i> <i18n-text data-key="open_save_folder"></i18n-text></button>
			<button type="button" class="btn btn-primary btn-sm border" id="openZipButton"><i class="bi bi-file-earmark-zip"></i> <i18n-text data-key="open_save_zip"></i18n-text></button>
		</div>

		<button type="button" class="btn btn-info btn-sm border w-75 mx-auto d-block mt-2" id="copyVisibleButton"><i class="bi bi-clipboard-check"></i> <i18n-text data-key="clipboard_visible"></i18n-text></button>

		<div class="input-group input-group-sm btn-group w-100 mt-2 px-1">
			<span class="input-group-text" id="basic-addon1"><i18n-text data-key="savegame_filter_only"></i18n-text></span>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_dlc">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_dlc"><i18n-text data-key="savegame_dlc"></i18n-text><span class="small"> [<span class="quantity">0</span>]</span></label>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_missing">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_missing"><i18n-text data-key="savegame_missing"></i18n-text><span class="small"> [<span class="quantity">0</span>]</span></label>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_scriptonly">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_scriptonly"><i18n-text data-key="savegame_scriptonly"></i18n-text><span class="small"> [<span class="quantity">0</span>]</span></label>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_isloaded">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_isloaded"><i18n-text data-key="savegame_isloaded"></i18n-text><span class="small"> [<span class="quantity">0</span>]</span></label>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_isused">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_isused"><i18n-text data-key="savegame_isused"></i18n-text><span class="small"> [<span class="quantity">0</span>]</span></label>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_unused">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_unused"><i18n-text data-key="savegame_unused"></i18n-text><span class="small"> [<span class="quantity">0</span>]</span></label>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_inactive">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_inactive"><i18n-text data-key="savegame_inactive"></i18n-text><span class="small"> [<span class="quantity">0</span>]</span></label>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_nohub">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_nohub"><i18n-text data-key="savegame_nohub"></i18n-text><span class="small"> [<span class="quantity">0</span>]</span></label>
		</div>
		<div class="input-group input-group-sm btn-group w-100 mt-2 px-1">
			<span class="input-group-text" id="basic-addon2"><i18n-text data-key="select_main"></i18n-text></span>
			<button type="button" class="btn btn-outline-primary btn-sm border" id="select_button_unused" data-for="check_savegame_unused"><i18n-text data-key="savegame_unused"></i18n-text><span class="small"> [<span class="quantity">0</span>]</span></button>
			<button type="button" class="btn btn-outline-primary btn-sm border" id="select_button_inactive" data-for="check_savegame_inactive"><i18n-text data-key="savegame_inactive"></i18n-text><span class="small"> [<span class="quantity">0</span>]</span></button>
			<button type="button" class="btn btn-outline-primary btn-sm border" id="select_button_active" data-for="check_savegame_active"><i18n-text data-key="savegame_isloaded"></i18n-text><span class="small"> [<span class="quantity">0</span>]</span></button>
			<button type="button" class="btn btn-outline-primary btn-sm border" id="select_button_nohub" data-for="check_savegame_nohub"><i18n-text data-key="savegame_nohub"></i18n-text><span class="small"> [<span class="quantity">0</span>]</span></button>
		</div>

		<div class="list-group mx-2 my-3" id="modList"></div>

	</div>
	<div id="drag_back" class="position-absolute w-100 h-100 text-center top-0 d-none" style="z-index: 10000; background-color: #00000066">
		<div class="row h-100">
			<div id="drop_file" class="d-none bg-opacity-50 bg-primary col" style="padding-top: 15vh">
				<i class="bi bi-file-earmark-plus" style="font-size: 30vh"></i><br>
				<l10n name="open_save_zip" class="display-6"></l10n>
			</div>
			<div id="drop_folder" class="d-none bg-opacity-50 bg-primary col" style="padding-top: 15vh">
				<i class="bi bi-folder-plus" style="font-size: 30vh"></i><br>
				<l10n name="open_save_folder" class="display-6"></l10n>
			</div>
			<div id="drop_bad" class="d-none bg-opacity-50 bg-danger col" style="padding-top: 15vh">
				<i class="bi bi-x-circle" style="font-size: 30vh"></i><br>
			</div>
		</div>
	</div>


<template id="savegame_error">
	<li class="mod-item list-group-item text-center justify-content-between list-group-item-danger">
		<div class="ms-2 me-auto">
			<div class="fw-bold"><i18n-text data-key="savegame_error"></i18n-text></div>
			<div class="small"><template-var>errors</template-var></div>
		</div>
	</li>
</template>

<template id="savegame_mod">
	<li class="mod-item list-group-item d-flex justify-content-between align-items-start">
		<div class="h-100 mt-1" style="width: 30px;">
			<button type="button" class="hubButton btn btn-sm btn-secondary"><i class="bi bi-search-heart"></i><i18n-text class="d-none" data-key="open_hub"></i18n-text></button>
		</div>
		<div class="ms-2 me-auto">
			<div class="fw-bold"><template-var>name</template-var></div>
			<div class="small"><template-var>title</template-var></div>
			<div class="farmList text-body-emphasis small ps-3"><i18n-text data-key="savegame_farms"></i18n-text>: <template-var>farms</template-var></div>
		</div>
		<div class="badgeDiv"></div>
	</li>
</template>

</body>
</html>
