<html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">
	<script src="renderJS/util/general_lib.js"></script>
	<script src="renderJS/confirm_copy_move_ui.js"></script>
	<style>
		#confirm_list>.row:last-child { border-bottom: 0px !important; }
	</style>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row w-100 g-0">
				<div class="col-7" style="-webkit-app-region: drag;">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n></h2>
				</div>
				<div class="col-5 pt-4">
					<div class="badge bg-primary mx-auto w-100 d-block rounded-3"><l10n class="h4" name="confirm_copy_title"></l10n></div>
				</div>
			</div>
			
			<span class="text-center mt-2 w-100 px-5 d-block blockquote"><l10n name="confirm_copy_blurb"></l10n></span>
			<span class="text-center small w-100 px-5 d-block"><l10n name="confirm_key_shortcuts"></span>
		</div>

		<div class="row border-bottom pb-3 mx-1">
			<div class="col-4 col-form-label"><l10n name="destination"></l10n></div>
			<div class="col-8">
				<select onchange="updateConfirmList()" id="select_destination" class="form-select"></select>
			</div>
		</div>
		

		<div class="mx-4 my-3" id="confirm_list"></div>

		<div class="row border-top pt-3 mx-1">
			<div class="btn btn-danger w-75 mx-auto d-block mb-4 text-white" onclick="clientDoCopy()"><i class="bi bi-check2-circle"></i> <l10n name="copy"></l10n></div>
		</div>
	</div>

</body>

<template id="no_dest">
	<div class="row mt-0"><div class="col col-form-label"><i class="bi bi-exclamation-triangle text-danger"></i> <l10n name="no_destination_selected"></l10n></div></div>
</template>

<template id="clear_dest">
	<div class="row mt-0">
		<div class="col col-form-label"><i class="bi bi-check-circle text-success"></i> <l10n name="destination_clear"></l10n></div>
	</div>
	<input type="hidden" value="1" id="{{uuid}}" />
</template>

<template id="conflict_dest">
	<div class="row mt-0">
		<div class="col-8 col-form-label"><i class="bi bi-question-circle text-warning"></i> <l10n name="destination_full"></l10n></div>
		<div class="col-4 col-form-label">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="{{uuid}}">
				<label class="form-check-label" for="{{uuid}}"><l10n name="overwrite"></l10n></label>
			</div>
		</div>
	</div>
</template>

<template id="mod_row">
	<div class="row border-bottom">
		<div class="col col-auto">
			<div class="p-2" style="width: 110px; height:110px;">
				<img class="img-fluid" src="{{icon}}" />
			</div>
		</div>
		<div class="col">
			<h4 class="mb-0 mt-2">{{shortname}} <span class="ps-3 small text-muted">{{title}}</span></h4>
			<p class="font-monospace small ps-3 mb-1 longPrintPath">{{printPath}}</p>
			{{destHTML}}
		</div>
	</div>
</template>

</html>
