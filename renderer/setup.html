<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">

	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="renderJS/util/util_lib.js"></script>
	<script src="renderJS/setup_ui.js"></script>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid px-1">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3" style="-webkit-app-region: drag;">
			<div class="row w-100">
				<div class="col-7">
					<i18n-text class="h2 ps-2 mastHead" data-key="app_name"></i18n-text>
				</div>
				<div class="col-5 pt-4">
					<i18n-text class="badge bg-primary mx-auto w-100 d-block rounded-3 h4 fs-5" data-key="user_pref_title_wizard"></i18n-text>
				</div>
			</div>
		</div>

		<div class="row gx-3 gy-5 mx-3 mb-3">
			<div class="col-12 px-3 display-7"><i18n-text data-key="wizard_overview"></i18n-text></div>

			<div class="col-12 inset-block"><div>  <!-- step 1 -->
				<i18n-text class="inset-block-header" data-key="wizard_step_1"></i18n-text>
				<i18n-text class="inset-block-blurb-section" data-key="wizard_step_1_blurb"></i18n-text>
				<div class="row gx-3 gy-4">
					<div class="col-md-6 inset-block"><!-- font size -->
						<page-replace data-type="special-input" data-name="font_size"></page-replace>
					</div>

					<div class="col-md-6 inset-block"><!-- theme -->
						<page-replace data-type="special-input" data-name="theme_color"></page-replace>
					</div>

					<div class="col-md-6 inset-block"><!-- language -->
						<page-replace data-type="special-input" data-name="lang"></page-replace>
					</div>

					<div class="col-md-6 inset-block"><!-- tooltips -->
						<page-replace data-type="switch-input" data-name="show_tooltips"></page-replace>
					</div>
				</div>
			</div></div>

			<div class="col-12 inset-block"><div>  <!-- step 2 -->
				<i18n-text class="inset-block-header" data-key="wizard_step_2"></i18n-text>
				<i18n-text class="inset-block-blurb-section" data-key="wizard_step_2_blurb"></i18n-text>
				<div class="col-12 inset-block"><div>  <!-- step 2 -->
					<span class="inset-block-header"><i class="fsico-ver-22 fs-1"></i></span>
					<div class="row gx-3 gy-4 mt-1">
						<div class="col-12 inset-block"><!-- game enable - 22 -->
							<page-replace data-type="switch-input" data-key="game_enabled" data-name="game_enabled_22"></page-replace>
						</div>

						<div class="col-12 inset-block"><!-- game settings - 22 -->
							<page-replace data-type="settings-input" data-name="22"></page-replace>
						</div>

						<div class="col-12 inset-block"><!-- game path - 22 -->
							<page-replace data-type="path-input" data-name="22"></page-replace>
						</div>
					</div></div>
				</div>

				<div class="col-12 inset-block mt-5"><div>  <!-- step 2 -->
					<span class="inset-block-header"><i class="fsico-ver-25 fs-1"></i></span>
					<div class="row gx-3 gy-4 mt-1">
						<div class="col-12 inset-block"><!-- game enable - 25 -->
							<page-replace data-type="switch-input" data-key="game_enabled" data-name="game_enabled_25"></page-replace>
						</div>

						<div class="col-12 inset-block"><!-- game settings - 25 -->
							<page-replace data-type="settings-input" data-name="25"></page-replace>
						</div>

						<div class="col-12 inset-block"><!-- game path - 25 -->
							<page-replace data-type="path-input" data-name="25"></page-replace>
						</div>
					</div></div>
				</div>
			</div></div>

			<div class="col-12 inset-block"><div>  <!-- step 3 -->
				<i18n-text class="inset-block-header" data-key="wizard_step_3"></i18n-text>
				<i18n-text class="inset-block-blurb-section" data-key="wizard_step_3_blurb"></i18n-text>
				<div id="step_3_folders"></div>
			</div></div>

			<div class="col-12 inset-block"><div>  <!-- step 4 -->
				<i18n-text class="inset-block-header" data-key="wizard_step_4"></i18n-text>
				<i18n-text class="inset-block-blurb-section" data-key="wizard_step_4_blurb"></i18n-text>
				<div class="row gx-3 gy-5">
					<div class="col-12 inset-block mt-5"><div>  <!-- 19 -->
						<span class="inset-block-header"><i class="fsico-ver-19 fs-1"></i></span>
						<div class="row gx-3 gy-4 mt-1">
							<div class="col-12 inset-block"><!-- game enable -->
								<page-replace data-type="switch-input" data-key="game_enabled" data-name="game_enabled_19"></page-replace>
							</div>
	
							<div class="col-12 inset-block"><!-- game settings -->
								<page-replace data-type="settings-input" data-name="19"></page-replace>
							</div>
	
							<div class="col-12 inset-block"><!-- game path -->
								<page-replace data-type="path-input" data-name="19"></page-replace>
							</div>
						</div></div>
					</div>
					
					<div class="col-12 inset-block mt-5"><div>  <!-- 17 -->
						<span class="inset-block-header"><i class="fsico-ver-17 fs-1"></i></span>
						<div class="row gx-3 gy-4 mt-1">
							<div class="col-12 inset-block"><!-- game enable -->
								<page-replace data-type="switch-input" data-key="game_enabled" data-name="game_enabled_17"></page-replace>
							</div>
	
							<div class="col-12 inset-block"><!-- game settings -->
								<page-replace data-type="settings-input" data-name="17"></page-replace>
							</div>
	
							<div class="col-12 inset-block"><!-- game path -->
								<page-replace data-type="path-input" data-name="17"></page-replace>
							</div>
						</div></div>
					</div>

					<div class="col-12 inset-block mt-5"><div>  <!-- 15 -->
						<span class="inset-block-header"><i class="fsico-ver-15 fs-1"></i></span>
						<div class="row gx-3 gy-4 mt-1">
							<div class="col-12 inset-block"><!-- game enable -->
								<page-replace data-type="switch-input" data-key="game_enabled" data-name="game_enabled_15"></page-replace>
							</div>
	
							<div class="col-12 inset-block"><!-- game settings -->
								<page-replace data-type="settings-input" data-name="15"></page-replace>
							</div>
	
							<div class="col-12 inset-block"><!-- game path -->
								<page-replace data-type="path-input" data-name="15"></page-replace>
							</div>
						</div></div>
					</div>

					<div class="col-12 inset-block mt-5"><div>  <!-- 13 -->
						<span class="inset-block-header"><i class="fsico-ver-13 fs-1"></i></span>
						<div class="row gx-3 gy-4 mt-1">
							<div class="col-12 inset-block"><!-- game enable -->
								<page-replace data-type="switch-input" data-key="game_enabled" data-name="game_enabled_13"></page-replace>
							</div>
	
							<div class="col-12 inset-block"><!-- game settings -->
								<page-replace data-type="settings-input" data-name="13"></page-replace>
							</div>
	
							<div class="col-12 inset-block"><!-- game path -->
								<page-replace data-type="path-input" data-name="13"></page-replace>
							</div>
						</div></div>
					</div>
				</div>
			</div></div>

			<div class="col-12 inset-block"><div>  <!-- step 5 -->
				<i18n-text class="inset-block-header" data-key="wizard_step_5"></i18n-text>
				<i18n-text class="inset-block-blurb-section" data-key="wizard_step_5_blurb"></i18n-text>
				<a class="btn btn-primary btn-sm w-75 mx-auto d-block btn-thumb-up" href="https://fsgmodding.github.io/FSG_Mod_Assistant/" target="_blank"><i18n-text data-key="help_button__title">Docs</i18n-text></a>
			</div></div>
		</div>

	</div>
</body>

</html>
