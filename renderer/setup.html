	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">

	<script src="inc/bootstrap.bundle.min.js"></script>

<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid px-1">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row w-100">
				<div class="col-7" style="-webkit-app-region: drag;">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n></h2>
				</div>
				<div class="col-5 pt-4">
					<div class="badge bg-primary mx-auto w-100 d-block rounded-3"><l10n class="h4" name="user_pref_title_wizard"></l10n></div>
				</div>
			</div>
		</div>

		<div class="row gx-3 gy-5 mx-3 mb-3">
			<div class="col-12 px-3 display-7"><l10n name="wizard_overview"></l10n></div>

			<div class="col-12 inset-block"><div>  <!-- step 1 -->
				<l10n class="inset-block-header" name="wizard_step_1"></l10n>
				<l10n class="inset-block-blurb-section" name="wizard_step_1_blurb"></l10n>
				<div class="row gx-3 gy-4">
					<div class="col-md-6 inset-block"><div> <!-- font size -->
						<l10n class="inset-block-header" name="user_pref_title_font_size"></l10n>
						<div class="row">
							<l10n class="inset-block-blurb-option col-10" name="user_pref_blurb_font_size"></l10n>
							<div class="col-2 text-center small text-body-emphasis" id="font_size_value">XX</div>
							<div class="col-12 mt-2">
								<input oninput="clientDragFontSize()" onchange="clientSetPref('font_size')" id="uPref_font_size" type="range" class="form-range" min="70" max="150" step="1" >
								<div class="p-0" style="margin-top: -0.95rem"><i style="margin-left: calc(38% - 0.5rem)" class="text-body-tertiary bi-caret-up"></i></div>
							</div>
							<div class="col-10 offset-1 mt-2">
								<div class="d-block btn btn-outline-primary btn-sm w-100  mx-auto" onclick="window.mods.setPref('font_size', 14)"><l10n name="user_pref_font_size_default"></l10n></div>
							</div>
						</div>
					</div></div>

					<div class="col-md-6 inset-block"><div> <!-- theme -->
						<l10n class="inset-block-header" name="user_pref_title_theme_color"></l10n>
						<l10n class="inset-block-blurb-option" name="user_pref_blurb_theme_color"></l10n>
						<select onchange="clientChangeTheme()" class="form-select mt-3 px-4" name="theme_select" id="theme_select"></select>
					</div></div>

					<div class="col-md-6 inset-block"><div> <!-- language -->
						<l10n class="inset-block-header" name="user_pref_title_lang"></l10n>
						<l10n class="inset-block-blurb-option" name="user_pref_blurb_lang"></l10n>
						<select onchange="clientChangeL10N()" class="form-select mt-3 px-4" name="language_select" id="language_select"></select>
						<div class="row mt-2">
							<l10n class="inset-block-blurb-option col-9 fst-italic" name="user_pref_blurb2_lang"></l10n>
							<div class="col-3 form-check form-switch custom-switch">
								<input id="uPref_lock_lang" onchange="clientSetPref('lock_lang')" class="form-check-input" type="checkbox" role="switch">
							</div>
						</div>
					</div></div>

					<div class="col-md-6 inset-block"><div>  <!-- tooltips -->
						<l10n class="inset-block-header" name="user_pref_title_show_tooltips"></l10n>
						<div class="row">
							<l10n class="inset-block-blurb-option col-9" name="user_pref_blurb_show_tooltips"></l10n>
							<div class="col-3 form-switch custom-switch">
								<input id="uPref_show_tooltips" onchange="clientSetPref('show_tooltips')" class="form-check-input" type="checkbox" role="switch">
							</div>
						</div>
					</div></div>
				</div>
			</div></div>

			<div class="col-12 inset-block"><div>  <!-- step 2 -->
				<l10n class="inset-block-header" name="wizard_step_2"></l10n>
				<l10n class="inset-block-blurb-section" name="wizard_step_2_blurb"></l10n>
				<div class="row gx-3 gy-4">
					<div class="col-12 inset-block"><div> <!-- game settings - 22 -->
						<l10n class="inset-block-header" name="user_pref_title_game_settings"></l10n>
						<l10n class="inset-block-blurb-option mb-3" name="user_pref_blurb_game_settings"></l10n>
						<div class="row inset-block-lined-row">
							<div class="col"><l10n name="wizard_current"></l10n></div>
							<div class="col-auto fst-italic small" id="uPref_game_settings"></div>
						</div>
						<div id="found_22_settings"></div>
					</div></div>

					<div class="col-12 inset-block mt-5"><div> <!-- game path - 22 -->
						<l10n class="inset-block-header" name="user_pref_title_game_path"></l10n>

							<div class="col"><l10n name="wizard_current"></l10n></div>
							<div class="col-auto fst-italic small" id="uPref_game_path"></div>
						</div>
						<div id="found_22_game"></div>
					</div></div>
				</div>
			</div></div>

			<div class="col-12 inset-block"><div>  <!-- step 3 -->

				<div id="step_3_base"></div>

			</div></div>

			<div class="col-12 inset-block"><div>  <!-- step 4 -->

							<div class="form-check form-switch custom-switch col-2">
								<input id="uPref_multi_version" onchange="clientSetPref('multi_version')" class="form-check-input" type="checkbox" role="switch">
							</div>
						</div>
					</div></div>

								</div>
								<div id="found_19_game"></div>
							</div></div>
						</div>
					</div></div>

					<div class="col-12 multi-version-pref inset-block"><div> <!-- FS17 -->
						<div class="inset-block-header">FS17</div>
						<div class="row gx-3 gy-4">
							<l10n class="inset-block-blurb-option col-10" name="user_pref_blurb_game_enabled"></l10n>
							<div class="form-check form-switch custom-switch col-2">
								<input id="uPref_game_enabled_17" onchange="clientSetPref('game_enabled_17')" class="form-check-input" type="checkbox" role="switch">
							</div>
							<div class="col-12 inset-block"><div> <!-- game settings - 17 -->
								<l10n class="inset-block-header" name="user_pref_title_game_settings"></l10n>
								<l10n class="inset-block-blurb-option mb-3" name="user_pref_blurb_game_settings"></l10n>
								<div class="row inset-block-lined-row">
									<div class="col"><l10n name="wizard_current"></l10n></div>
									<div class="col-auto fst-italic small" id="uPref_game_settings_17"></div>
								</div>
								<div id="found_17_settings"></div>
							</div></div>
							<div class="col-12 inset-block mt-5"><div> <!-- game path - 17 -->
								<l10n class="inset-block-header" name="user_pref_title_game_path"></l10n>
								<l10n class="inset-block-blurb-option mb-3" name="user_pref_blurb_game_path"></l10n>
								<div class="row inset-block-lined-row">
									<div class="col"><l10n name="wizard_current"></l10n></div>

								</div>
								<div id="found_17_game"></div>
							</div></div>
						</div>
					</div></div>

					<div class="col-12 multi-version-pref inset-block"><div> <!-- FS15 -->
						<div class="inset-block-header">FS15</div>
						<div class="row gx-3 gy-4">
							<l10n class="inset-block-blurb-option col-10" name="user_pref_blurb_game_enabled"></l10n>
							<div class="form-check form-switch custom-switch col-2">
								<input id="uPref_game_enabled_15" onchange="clientSetPref('game_enabled_15')" class="form-check-input" type="checkbox" role="switch">
							</div>
							<div class="col-12 inset-block"><div> <!-- game settings - 15 -->
								<l10n class="inset-block-header" name="user_pref_title_game_settings"></l10n>
								<l10n class="inset-block-blurb-option mb-3" name="user_pref_blurb_game_settings"></l10n>
								<div class="row inset-block-lined-row">
									<div class="col"><l10n name="wizard_current"></l10n></div>
									<div class="col-auto fst-italic small" id="uPref_game_settings_15"></div>

								<div id="found_15_settings"></div>
							</div></div>
							<div class="col-12 inset-block mt-5"><div> <!-- game path - 15 -->
								<l10n class="inset-block-header" name="user_pref_title_game_path"></l10n>

					<div class="col-12 multi-version-pref inset-block"><div> <!-- FS13 -->
						<div class="inset-block-header">FS13</div>
						<div class="row gx-3 gy-4">
							<l10n class="inset-block-blurb-option col-10" name="user_pref_blurb_game_enabled"></l10n>

								<input id="uPref_game_enabled_13" onchange="clientSetPref('game_enabled_13')" class="form-check-input" type="checkbox" role="switch">
							</div>
							<div class="col-12 inset-block"><div> <!-- game settings - 13 -->
								<l10n class="inset-block-header" name="user_pref_title_game_settings"></l10n>
								<l10n class="inset-block-blurb-option mb-3" name="user_pref_blurb_game_settings"></l10n>
								<div class="row inset-block-lined-row">
									<div class="col"><l10n name="wizard_current"></l10n></div>
									<div class="col-auto fst-italic small" id="uPref_game_settings_13"></div>
								</div>
								<div id="found_13_settings"></div>
							</div></div>
							<div class="col-12 inset-block mt-5"><div> <!-- game path - 13 -->
								<l10n class="inset-block-header" name="user_pref_title_game_path"></l10n>
								<l10n class="inset-block-blurb-option mb-3" name="user_pref_blurb_game_path"></l10n>
								<div class="row inset-block-lined-row">

			<div class="col-12 inset-block"><div>  <!-- step 5 -->
				<l10n class="inset-block-header" name="wizard_step_5"></l10n>
				<l10n class="inset-block-blurb-section" name="wizard_step_5_blurb"></l10n>
				<a class="btn btn-primary btn-sm w-75 mx-auto d-block btn-thumb-up" href="https://fsgmodding.github.io/FSG_Mod_Assistant/" target="_blank"><l10n name="help_button__title">Docs</l10n></a>
			</div></div>
		</div>

	</div>
