<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="renderJS/util/general_lib.js"></script>
	<script src="renderJS/resolve_ui.js"></script>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid px-1 user-select-none mb-2">
		<div class="sticky-top pt-3 pb-1 bg-body border-bottom mb-3">
			<div class="row w-100 g-0">
				<div class="col-7" style="-webkit-app-region: drag;">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n></h2>
				</div>
				<div class="col-5 pt-4">
					<div class="badge bg-primary mx-auto w-100 d-block rounded-3"><l10n class="h4" name="resolve_version_window"></l10n></div>
				</div>
			</div>
			<span class="text-center mt-2 w-100 px-5 d-block blockquote"><l10n name="confirm_version_blurb"></l10n></span>
			<span class="text-center mt-1 w-100 px-5 d-block"><l10n name="confirm_version_blurb_2"></l10n></span>

			<div class="alert alert-info mt-2 w-75 mx-auto text-center" role="alert">
				<strong><span id="modName"></span></strong> :: <l10n name="resolve_version_newest"></l10n> <strong><span id="newVersion"></span></strong>
			</div>
		</div>
		
		

		<div class="list-group mx-2 my-3" id="modSet"></div>

		<div id="copyButton" class="btn btn-danger text-white w-75 mx-auto d-block" onclick="clientDoCopy()"><i class="bi bi-check2-circle"></i> <l10n name="copy"></l10n></div>
	</div>
</body>

<template id="version_same">
	<li class="list-group-item d-flex justify-content-between align-items-start list-group-item-success">
		<div class="ms-2 me-auto">
			<div class="fw-bold">{{shortname}}</div>
			<div class="small text-body-tertiary">{{title}}</div>
			<div class="small text-body-tertiary ps-3"><l10n name="destination"></l10n> {{collectName}} :: <l10n name="version_same"></l10n></div>
		</div>
	</li>
</template>

<template id="version_diff">
	<li class="list-group-item d-flex justify-content-between align-items-start list-group-item-danger">
		<div class="ms-2 me-auto">
			<div class="fw-bold">{{shortname}} <span class="small">{{version}}</span></div>
			<div class="small text-body-tertiary">{{title}}}</div>
			<div class="small text-body-emphasis ps-3"><l10n name="destination"></l10n> {{collectName}}</div>
		</div>
		<input class="form-check-input form-check me-1" type="checkbox" name="modToCopy[]" value="{{collectKey}}">
	</li>
</template>
</html>
