<html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">
	<script src="renderJS/util/general_lib.js"></script>
	<script src="renderJS/confirm_multi_move_ui.js"></script>
	<style>
		#confirm_list>.row:last-child { border-bottom: 0px !important; }
	</style>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row g-0 w-100">
				<div class="col-7" style="-webkit-app-region: drag;">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n></h2>
				</div>
				<div class="col-5 pt-4">
					<div class="badge bg-primary mx-auto w-100 d-block rounded-3"><l10n class="h5" name="confirm_move_title"></l10n></div>
				</div>
			</div>
			<span class="text-center mt-2 w-100 px-5 d-block blockquote"><l10n name="confirm_move_multi_blurb"></l10n></span>
		</div>

		<div class="row border-bottom pb-3 mx-1">
			<div class="col-form-label"><l10n name="destination"></l10n></div>
			<div id="dest_list"></div>
		</div>
		
		<div class="mx-4 my-3" id="confirm_list"></div>

		<div class="row border-top pt-3 mx-1">
			<div class="btn btn-danger w-75 mx-auto d-block text-white" onclick="clientDoMultiMove()"><i class="bi bi-check2-circle"></i> <l10n name="move"></l10n></div>
		</div>
	</div>

</body>

<template id="collect_box">
	<div class="form-check form-switch mb-2">
		<input class="form-check-input" type="checkbox" id="{{id}}">
		<label class="ms-2 form-check-label row" for="{{id}}">
			<div class="col-3">{{name}}</div><div class="col-9"><small>{{folder}}</small></div>
		</label>
	</div>
</template>

<template id="mod_row">
	<div class="row border-bottom">
		<div class="col col-auto">
			<div class="p-2" style="width: 110px; height:110px;">
				<img class="img-fluid" src="{{icon}}" />
			</div>
		</div>
		<div class="col">
			<h4 class="mb-0 mt-2">{{shortname}} <span class="ps-3 small text-muted">{{title}}</span></h4>
			<p class="font-monospace ps-3 small mb-1 longPrintPath">{{printPath}}</p>
		</div>
	</div>
</template>

</html>
