<!DOCTYPE html>
<html>
<head>
	<!-- _______           __ _______               __         __

		|       ||  _  |  _  |       ||__ --|__ --||  ||__ --||   _|

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="inc/chart.min.js"></script>

	<script src="renderJS/util/util_lib.js"></script>
	<script src="renderJS/util/storeItems.js"></script>
	<script src="renderJS/util/fillType.js"></script>
	<script src="renderJS/util/baseGameData19.js"></script>
	<script src="renderJS/util/key_lookup_table.js"></script>
	<script src="renderJS/util/cropcal.js"></script>

	<script src="renderJS/detail_ui.js"></script>
	
	<style>
		.crop-row-odd { background-color: #243a43 !important; height: 1.3em;}
		.crop-row-even { background-color: #35545e !important; height: 1.3em;}
		.crop-row-odd.crop-col-odd { background-color: #4b656c !important; }
		.crop-row-even.crop-col-odd { background-color: #54747e !important; }
		.crop_plant { background-color: rgba(98, 166, 88, 0.75) !important;}
		.crop_harvest { background-color: rgba(226, 149, 44, 0.75) !important;}
		.crop-row-odd.crop_plant { background-color: rgba(98, 166, 88, 0.75) !important;}
		.crop-row-odd.crop_harvest { background-color: rgba(226, 149, 44, 0.75) !important;}
		.crop-row-even.crop_plant { background-color: rgba(98, 166, 88, 0.75) !important;}
		.crop-row-even.crop_harvest { background-color: rgba(226, 149, 44, 0.75) !important;}

		.crop-box { width: 6.5% }
		.crophead td { background-color: #2e3537 !important;}
		.crophead th { background-color: #2e3537 !important;}

		.prodIcon   { color:#28a5c8; }
		.prodIconLG { color:#28a5c8; font-size: 120%; }

		.inset-vehicle-block .inset-block-blurb-detail, .inset-placable-block .inset-block-blurb-detail  {
			text-align: start;
			margin-top: -0.75rem;
		}
		fillType {
			font-size : calc(1.15rem + .6vw);
		}
		.h0 { font-size: 10vw; }
		.fsicoLI {
			vertical-align : -0.2em;
			font-size : calc(1.3rem + .6vw);
			margin-right : 0.3em;
		}

		.store-icon-brand {
			margin-top: -10%;
			width: 35%;
		}

		.joint-container .joint {
			border: none;
			border-radius : 0px;
			--bs-bg-opacity: 1;
			background-color: #547aa3!important;
			margin-left: 2px;
			font-weight: normal;
			cursor: pointer;
			padding-right: 1rem !important;
			padding-left: 1rem !important;
		}
		.joint-container .joint.custom {
			font-weight: bold;
			font-style: italic;
			cursor: default;
		}
		.joint-container .joint.attach_need {
			clip-path: polygon(100% 0, 90% 50%, 100% 100%, 10% 100%, 0% 50%, 10% 0%);
		}
		.joint-container .joint.attach_has {
			clip-path: polygon(90% 0, 100% 50%, 90% 100%, 0% 100%, 10% 50%, 0% 0%);

		}
	</style>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid">
		<div class="sticky-top pb-2 bg-body border-bottom mb-3">
			<div class="row">
				<div class="col-12 pt-1" style="-webkit-app-region: drag;">
					<i18n-text class="h2 ps-2 mastHead" data-key="app_name"></i18n-text>
				</div>
			</div>
			<h3 class="text-center mb-1 w-100 mx-auto display-6" id="title" style="-webkit-app-region: drag;"></h3>
			<i class="text-center mt-1 w-100 mx-auto d-block small" id="mod_location"></i>
			<i class="text-center mt-1 w-100 mx-auto d-block small" id="modhub_link"></i>
			<i id="store_process" class="d-none text-center mt-1 w-100 mx-auto d-block bg-warning text-white"><i18n-text data-key="loading_look_title"></i18n-text> - <i18n-text data-key="loading_look_subtitle"></i18n-text></i>
		</div>

		<div class="alert alert-warning w-75 mx-auto d-none" id="malware-found">
			<div class="row">
				<div class="col-2">
					<img src="img/info_warn.webp" alt="" class="w-100">
				</div>
				<div class="col-10">
					<h3><i18n-text data-key="malware_detail_title"></i18n-text></h3>
					<i18n-text data-key="malware_detail_blurb"></i18n-text>
				</div>
			</div>
		</div>

		<div class="row mx-4 mb-3">
			<div class="col-4 my-auto mx-auto" id="icon_div"></div>
			<div class="col-8 mx-auto">
				<div class="d-flex flex-wrap fs-3 justify-content-evenly gap-1 mb-2" id="badges"></div>
				<table class="table table-sm table-striped mb-0">
					<tr><th scope="col"><i18n-text data-key="detail_mod_author"></i18n-text></th><td class="text-end" id="mod_author"></td></tr>
					<tr><th scope="col"><i18n-text data-key="detail_mod_version"></i18n-text></th><td class="text-end" id="version"></td></tr>
					<tr><th scope="col"><i18n-text data-key="detail_mod_mh_version"></i18n-text></th><td class="text-end" id="mh_version"></td></tr>
					<tr><th scope="col"><i18n-text data-key="detail_mod_size"></i18n-text></th><td class="text-end" id="filesize"></td></tr>
					<tr><th scope="col"><i18n-text data-key="detail_mod_date"></i18n-text></th><td class="text-end" id="file_date"></td></tr>
					<tr><th scope="col"><i18n-text data-key="detail_mod_has_scripts"></i18n-text></th><td class="text-end" id="has_scripts"></td></tr>
					<tr><th scope="col"><i18n-text data-key="detail_mod_store_items"></i18n-text></th><td class="text-end" id="store_items"></td></tr>
					<tr><th scope="col"><i18n-text data-key="detail_mod_multiplayer"></i18n-text></th><td class="text-end" id="is_multiplayer"></td></tr>
				</table>				
			</div>
		</div>

		<div class="row gy-4 mt-4 mb-3 px-2">
			<div class="col-12 inset-block" id="problem_div"><div>
				<i18n-text class="inset-block-header" data-key="detail_problems"></i18n-text>
				<div id="problems" class="w-100"></div>
			</div></div>

			<div class="col-12 inset-block" id="desc_div"><div>
				<i18n-text class="inset-block-header" data-key="detail_description"></i18n-text>
				<span class="inset-block-header-show-hide">
					<i18n-text class="d-none section_show" data-key="section_show"></i18n-text>
					<i18n-text class="section_hide" data-key="section_hide"></i18n-text>
				</span>
				<div style="white-space: pre-wrap" id="description" class="w-100 font-monospace"></div>
			</div></div>

			<div class="col-12 inset-block d-none" id="map_image_div"><div>
				<i18n-text class="inset-block-header" data-key="map_image_title"></i18n-text>
				<span class="inset-block-header-show-hide">
					<i18n-text class="d-none section_show" data-key="section_show"></i18n-text>
					<i18n-text class="section_hide" data-key="section_hide"></i18n-text>
				</span>
				<div>
					<img alt="" id="map_image" class="img-fluid w-100">
				</div>
			</div></div>

			<div class="col-12 inset-block d-none" id="cropcal_div"><div>
				<i18n-text class="inset-block-header" data-key="cropcal_title"></i18n-text>
				<span class="inset-block-header-show-hide">
					<i18n-text class="d-none section_show" data-key="section_show"></i18n-text>
					<i18n-text class="section_hide" data-key="section_hide"></i18n-text>
				</span>
				<div class="table-responsive" id="crop-cal">
					<table id="crop-table" class="table table-sm table-borderless"></table>
				</div>
			</div></div>

			<div class="col-12 inset-block d-none" id="store_div"><div>
				<i18n-text class="inset-block-header" data-key="detail_mod_store_items"></i18n-text>
				<span class="inset-block-header-show-hide">
					<i18n-text class="d-none section_show" data-key="section_show"></i18n-text>
					<i18n-text class="section_hide" data-key="section_hide"></i18n-text>
				</span>
				<div id="storeitems" class="row gy-5 pt-4"></div>
			</div></div>

			<div class="col-12 inset-block" id="depend_div"><div>
				<i18n-text class="inset-block-header" data-key="detail_depend"></i18n-text>
				<span class="inset-block-header-show-hide">
					<i18n-text class="d-none section_show" data-key="section_show"></i18n-text>
					<i18n-text class="section_hide" data-key="section_hide"></i18n-text>
				</span>
				<div id="depends" style="white-space: pre-wrap" class="w-100"></div>
			</div></div>

			<div class="col-12 inset-block"><div>
				<i18n-text class="inset-block-header" data-key="detail_dev_info"></i18n-text>
				<span class="inset-block-header-show-hide">
					<i18n-text class="section_show" data-key="section_show"></i18n-text>
					<i18n-text class="d-none section_hide" data-key="section_hide"></i18n-text>
				</span>
				<div class="d-none">
					<h6 class="i18n mt-2"><i18n-text data-key="detail_key_binds"></i18n-text></h6>
					<div style="white-space: pre-wrap; line-height: 2.2em" class="px-5 font-monospace" id="keyBinds"></div>
					<h6 class="i18n mt-4"><i18n-text data-key="detail_extra_files"></i18n-text></h6>
					<div style="white-space: pre-wrap" class="px-5 font-monospace" id="extraFiles"></div>
					<h6 class="i18n mt-4"><i18n-text data-key="detail_big_files"></i18n-text></h6>
					<div style="white-space: pre-wrap" class="px-5 font-monospace" id="bigFiles"></div>
					<h6 class="i18n mt-4"><i18n-text data-key="detail_space_files"></i18n-text></h6>
					<div style="white-space: pre-wrap" class="px-5 font-monospace" id="spaceFiles"></div>
					<h6 class="i18n mt-4"><i18n-text data-key="detail_png_textures"></i18n-text></h6>
					<div style="white-space: pre-wrap" class="px-5 font-monospace" id="pngTexture"></div>
					<h6 class="i18n mt-4"><i18n-text data-key="detail_i3d_files"></i18n-text></h6>
					<div style="white-space: pre-wrap" class="px-5 text-info font-monospace" id="i3dFiles"></div>
					<div class="d-none" id="detail_crop_json">
						<h6 class="i18n mt-4"><i18n-text data-key="detail_crop_json"></i18n-text></h6>
						<i18n-text type="button" id="cropcal_button" class="btn btn-primary my-2 ms-5 w-50" data-key="copy_cropcal"></i18n-text>
					</div>
				</div>
			</div></div>
		</div>
	</div>
	<div id="loading-spinner" class="bg-dark bg-opacity-25 position-fixed align-items-center justify-content-center d-flex top-0 start-0 w-100 h-100 bg-danger" style="z-index: 2000">
		<div class="spinner-border text-secondary" role="status" style="height:200px; width:200px;">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>

<template id="combo_div_source">
	<div class="row border-bottom mb-2 comboItemEntry">
		<div class="comboItemInfo d-none">
			<template-var data-name="clickSource">clickSource</template-var>
			<template-var data-name="clickType">clickType</template-var>
			<template-var data-name="clickPage">clickPage</template-var>
		</div>
		<div class="text-center col-2 py-2 mt-0 pt-0 comboItemClicker">
			<div class="store-icon-image"><template-var>iconImage</template-var></div>
			<div class="store-icon-brand"><template-var>brandImage</template-var></div>
		</div>
		<div class="col-5 align-self-center text-center comboItemClicker">
			<template-var>fullName</template-var><br>
			<em><template-var>category</template-var></em>
		</div>
		<div class="col-4 align-self-center comboItemClicker">
			<template-var>compareTerms</template-var>
		</div>
		<div class="text-center col-1 align-self-center comboCompareButton">
			<i18n-text type="button" class="btn btn-warning btn-vsm float-end mt-2 comboItemAddClicker" style="margin-left: -25px; margin-right:5px;" data-key="basegame_button_comp"></i18n-text>
		</div>
	</div>
</template>

<template id="vehicle_info_div">
	<div class="inset-vehicle-block vehicleInfoBlock col-12 inset-block" id="vehicle-info-parent"><div>
		<span class="inset-block-header" name="detail_dev_info"><template-var>itemName</template-var></span>
		<span class="inset-block-header-show-hide"><i18n-text type="button" class="btn btn-sm btn-warning action-item-compare" data-key="basegame_button_comp"></i18n-text></span>
		<span class="inset-block-blurb-detail">
			<small class="fst-italic"><template-var>typeDesc</template-var></small>
			<span class="fw-normal" style="font-size: 50%">-</span>
			<small class="fst-italic fw-normal"><template-var>itemTitle</template-var></small>
			<span class="fw-normal" style="font-size: 50%">-</span>
			<small class="fw-bold"><template-var>category</template-var></small>
		</span>

		<div class="inset-body">
			<div class="row mx-2">
				<div class="col-5 my-auto mx-auto">
					<div class="store-icon-image"><template-var>iconImage</template-var></div>
					<div class="store-icon-brand"><template-var>brandImage</template-var></div>
				</div>
				<div class="col-7">
					<template-var>itemData</template-var>
				</div>
				<div class="col-12 py-2"><p class="text-center"><template-var>functions</template-var></p></div>
				<div class="col-12 py-2 combo-list">
					<div class="inset-inline-header">
						<i18n-text data-key="combinations_title" class="inset-inline-header-text"></i18n-text>
						<span class="inset-inline-header-button">
							<i18n-text type="button" class="btn btn-warning btn-vsm action-compare-all-combo" data-key="basegame_compare_all"></i18n-text>
						</span>
					</div>
					<div class="combo-item-list"></div>
				</div>
				<template-var>chartData</template-var>
			</div>
		</div>
	</div></div>
</template>

<template id="prod_div">
	<div class="row border-top mt-2">
		<div class="col-3 text-center align-self-top border-end">
			<div class="row py-2"><div class="col"><template-var>prodName</template-var></div></div>
			<div class="row py-2 align-items-center"><div class="col-6"><i style="font-size: 1.5rem" class="fsico-look-prod-cycle"></i></div><div class="col-6"><template-var>prodCycles</template-var></div></div>
			<div class="row py-2 align-items-center"><div class="col-6"><i style="font-size: 1.5rem" class="fsico-look-price"></i></div><div class="col-6"><template-var>prodCost</template-var></div></div>
		</div>
		<div class="col-9 text-center align-self-center">
			<div class="row align-items-center"><!-- inputs -->
				<div class="col-10">
					<template-var>prodInputs</template-var>
				</div>
				<div class="col-2">
					<i style="font-size: 1.5rem" class="fsico-look-prod-input"></i>
				</div>
			</div>
			<div class="row border-top align-items-center pt-2 mt-2"><!-- outputs -->
				<div class="col-10">
					<template-var>prodOutput</template-var>
				</div>
				<div class="col-2">
					<i style="font-size: 1.5rem" class="fsico-look-prod-output"></i>
				</div>
			</div>
		</div>
	</div>
</template>

<template id="place_div">
	<div class="col-12 inset-block inset-placable-block"><div>
		<span class="inset-block-header" name="detail_dev_info"><template-var>itemName</template-var></span>
		<span class="inset-block-blurb-detail">
			<small class="fst-italic fw-normal"><template-var>itemTitle</template-var></small>
			<span class="fw-normal" style="font-size: 50%">-</span>
			<small class="fw-bold"><template-var>category</template-var></small>
		</span>
		<div class="inset-body">
			<div class="row mx-2">
				<div class="col-5 my-auto mx-auto">
					<div class="store-icon-image"><template-var>iconImage</template-var></div>
				</div>
				<div class="col-7">
					<template-var>placeData</template-var>
					<div class="prodLines"></div>
				</div>
				<div class="col-12 pt-2"><p class="text-center"><template-var>functions</template-var></p></div>
			</div>
		</div>
	</div></div>
</template>

</body>
</html>
