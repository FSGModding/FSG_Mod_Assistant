<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<script src="renderJS/util/general_lib.js"></script>
	<script src="renderJS/confirm_delete_ui.js"></script>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row g-0 w-100">
				<div class="col-7" style="-webkit-app-region: drag;">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n></h2>
				</div>
				<div class="col-5 pt-4">
					<div class="badge bg-primary mx-auto w-100 d-block rounded-3"><l10n class="h4" name="confirm_delete_title"></l10n></div>
				</div>
			</div>
			<span class="text-center mt-2 w-100 px-5 d-block blockquote"><l10n name="confirm_delete_blurb"></l10n></span>
		</div>

		<div class="mx-4 my-3 border-top" id="confirm_list"></div>

		<div class="btn btn-danger w-75 mx-auto text-white d-block mb-4" onclick="clientDeleteButton()"><i class="bi bi-check2-circle"></i> <l10n name="delete"></l10n></div>
	</div>
</body>

<template id="mod_row">
	<div class="row border-bottom">
		<h3 class="mb-0 mt-2">{{shortname}}</h3>
		<p class="font-monospace ps-4 small longPrintPath">{{printPath}}</p>
	</div>
</template>
</html>
