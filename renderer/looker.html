<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="renderJS/key_lookup_table.js"></script>
	<script src="renderJS/fsg_util.js"></script>
	<script src="renderJS/looker_ui.js"></script>
	<style>
		
	</style>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid px-1">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row w-100">
				<div class="col-7" style="-webkit-app-region: drag;">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n></h2>
				</div>
				<div class="col-5 text-center mx-auto pt-4" id="badges"></div>
			</div>
			<h3 class="text-center mb-1 w-100 mx-auto display-6" id="title"></h3>
			<i class="text-center mt-1 w-100 mx-auto d-block small" id="mod_location"></i>
		</div>

		<div id="storeitems" class="px-2"></div>
	</div>

</body>


<template id="vehicle_div">
	<div class="card mb-3">
		<h5 class="card-header">
			{{itemName}}
			<span class="fw-normal" style="font-size: 50%">-</span>
			<small class="fst-italic">{{typeDesc}}</small>
			<span class="fw-normal" style="font-size: 50%">-</span>
			<small class="fst-italic fw-normal">{{itemTitle}}</small>
		</h5>
		<div class="card-body">
			<div class="row mx-2">
				<div class="col-5 my-auto mx-auto" id="icon_div">
					<img class="img-fluid mx-auto d-block mb-2 rounded-4 {{brandHIDE}}" style="height: 70px;" src="{{brandIMG}}">
					<img class="img-fluid mx-auto d-block rounded-4" src="{{iconIMG}}">
				</div>
				<div class="col-7 mx-auto">
					<ul class="list-group list-group-flush">
						<li class="list-group-item {{show_price}}"><img style="width:30px" src='img/look/price.png'> {{price}}</li>
						<li class="list-group-item {{show_enginePower}}"><img style="width:30px" src='img/look/engine.png'> {{enginePower}} hp</li>
						<li class="list-group-item {{show_transmission}}"><img style="width:30px" src='img/look/transmission.png'> {{transmission}}</li>
						<li class="list-group-item {{show_diesel}}"><img style="width:30px" src='img/look/diesel.png'> <l10n name="look_diesel"></l10n></li>
						<li class="list-group-item {{show_electric}}"><img style="width:30px" src='img/look/electric.png'> <l10n name="look_electric"></l10n></li>
						<li class="list-group-item {{show_methane}}"><img style="width:30px" src='img/look/methane.png'> <l10n name="look_methane"></l10n></li>
						<li class="list-group-item {{show_maxSpeed}}"><img style="width:30px" src='img/look/maxspeed.png'> {{maxSpeed}}</li>
						<li class="list-group-item {{show_hasLights}}"><img style="width:30px" src='img/look/haslights.png'> <l10n name="look_has_lights"></l10n></li>
						<li class="list-group-item {{show_hasBeacons}}"><img style="width:30px" src='img/look/hasbeacons.png'> <l10n name="look_has_beacons"></l10n></li>
						<li class="list-group-item {{show_hasPaint}}"><img style="width:30px" src='img/look/paintable.png'> <l10n name="look_has_paint"></l10n></li>
						<li class="list-group-item {{show_hasWheels}}"><img style="width:30px" src='img/look/haswheels.png'> <l10n name="look_has_wheels"></l10n></li>
						<li class="list-group-item {{show_workWidth}}"><img style="width:30px" src='img/look/width.png'> {{workWidth}} m</li>
						<li class="list-group-item {{show_fillUnit}}"><img style="width:30px" src='img/look/fillunit.png'> {{fillUnit}} l</li>
						<li class="list-group-item {{show_weight}}"><img style="width:30px" src='img/look/weight.png'> {{weight}}</li>
					</ul>
				</div>
				<div class="col-12 pt-2"><p class="text-center">{{functions}}</p></div>
			</div>
		</div>
	</div>
</template>

<template id="place_div">
	<div class="card mb-3">
		<h5 class="card-header">{{itemName}} <small class="fst-italic fw-normal">{{itemTitle}}</small></h5>
		<div class="card-body">
			<div class="row mx-2">
				<div class="col-5 my-auto mx-auto" id="icon_div">
					<img class="img-fluid mx-auto d-block rounded-4" src="{{iconIMG}}">
				</div>
				<div class="col-7 mx-auto">
					<ul class="list-group list-group-flush">
						<li class="list-group-item {{show_price}}"><img style="width:30px" src='img/look/price.png'> {{price}}</li>
						<li class="list-group-item {{show_hasPaint}}"><img style="width:30px" src='img/look/paintable.png'> <l10n name="look_has_paint"></l10n></li>
					</ul>
				</div>
				<div class="col-12 pt-2"><p class="text-center">{{functions}}</p></div>
			</div>
		</div>
	</div>
</template>

</html>
