<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<script src="renderJS/fsg_util.js"></script>
	<script src="renderJS/notes_ui.js"></script>
	<style>
		.form-control.is-inprogress {
			border-color: var(--bs-warning);
			padding-right: calc(1.5em + 0.75rem);
			background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23f39c12'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23f39c12' stroke='none'/%3e%3c/svg%3e");
			background-repeat: no-repeat;
			background-position: right calc(0.375em + 0.1875rem) center;
			background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
		}
		.form-control.is-inprogress:focus {
			border-color: var(--bs-warning);
			box-shadow: 0 0 0 0.25rem rgba(var(--bs-warning-rgb), 0.25);
		}
	</style>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid px-1 user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row g-0 w-100">
				<div class="col-7" style="-webkit-app-region: drag;">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n></h2>
				</div>
				<div class="col-5 pt-4">
					<div class="badge bg-primary mx-auto w-100 d-block rounded-pill"><span class="h4" id="collection_name"></span></div>
				</div>
			</div>
			<div class="col-12 mx-2 my-3">
				<l10n name="notes_usage_blurb"></l10n>
			</div>
		</div>
		
		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-6">
				<h5><l10n name="notes_title_color"></l10n></h5>
				<p class="ps-2"><l10n name="notes_blurb_color"></l10n></p>
			</div>
			<div class="col-6">
				<div class="form-check form-check-inline">
					<input class="form-check-input" onchange="clientSetColor()" type="radio" name="notes_color" id="notes_color0" value="0">
					<label class="form-check-label notes-color-label" for="notes_color0">0</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" onchange="clientSetColor()" type="radio" name="notes_color" id="notes_color1" value="1">
					<label class="form-check-label notes-color-label" for="notes_color1">1</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" onchange="clientSetColor()" type="radio" name="notes_color" id="notes_color2" value="2">
					<label class="form-check-label notes-color-label" for="notes_color2">2</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" onchange="clientSetColor()" type="radio" name="notes_color" id="notes_color3" value="3">
					<label class="form-check-label notes-color-label" for="notes_color3">3</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" onchange="clientSetColor()" type="radio" name="notes_color" id="notes_color4" value="4">
					<label class="form-check-label notes-color-label" for="notes_color4">4</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" onchange="clientSetColor()" type="radio" name="notes_color" id="notes_color5" value="5">
					<label class="form-check-label notes-color-label" for="notes_color5">5</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" onchange="clientSetColor()" type="radio" name="notes_color" id="notes_color6" value="6">
					<label class="form-check-label notes-color-label" for="notes_color6">6</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" onchange="clientSetColor()" type="radio" name="notes_color" id="notes_color7" value="7">
					<label class="form-check-label notes-color-label" for="notes_color7">7</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" onchange="clientSetColor()" type="radio" name="notes_color" id="notes_color8" value="8">
					<label class="form-check-label notes-color-label" for="notes_color8">8</label>
				</div>
			</div>
		</div>


		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-6">
				<h5><l10n name="notes_title_favorite"></l10n></h5>
				<p class="ps-2"><l10n name="notes_blurb_favorite"></l10n></p>
			</div>
			<div class="col-6">
				<div class="form-check form-switch form-control-lg pt-0">
					<input onchange="clientSetNote('notes_favorite')" type="checkbox" class="form-check-input" id="notes_favorite">
				</div>
			</div>
		</div>
		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-6">
				<h5><l10n name="notes_title_holding"></l10n></h5>
				<p class="ps-2"><l10n name="notes_blurb_holding"></l10n></p>
			</div>
			<div class="col-6">
				<div class="form-check form-switch form-control-lg pt-0">
					<input onchange="clientSetNote('notes_holding')" type="checkbox" class="form-check-input" id="notes_holding">
				</div>
			</div>
		</div>
		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-6">
				<h5><l10n name="notes_title_removable"></l10n></h5>
				<p class="ps-2"><l10n name="notes_blurb_removable"></l10n></p>
			</div>
			<div class="col-6">
				<div class="form-check form-switch form-control-lg pt-0">
					<input onchange="clientSetNote('notes_removable')" type="checkbox" class="form-check-input" id="notes_removable">
				</div>
			</div>
		</div>
		<div class="row mx-4 mb-3 pb-2 border-bottom" id="multi_version">
			<div class="col-6">
				<h5><l10n name="notes_title_version"></l10n></h5>
				<p class="ps-2"><l10n name="notes_blurb_version"></l10n></p>
			</div>
			<div class="col-6">
				<select class="form-select" id="notes_version" onchange="clientSetNote('notes_version')">
					<option value="22">2022</option>
					<option value="19">2019</option>
					<option value="17">2017</option>
					<option value="15">2015</option>
					<option value="13">2013</option>
					<option value="11">2011</option>
				</select>
			</div>
		</div>
		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-6">
				<h5><l10n name="notes_title_tagline"></l10n></h5>
				<p class="ps-2"><l10n name="notes_blurb_tagline"></l10n></p>
			</div>
			<div class="col-6">
				<input oncontextmenu="window.mods.openCText()" onkeyup="clientMarkIP('notes_tagline')" onblur="clientSetNote('notes_tagline')" type="text" class="form-control form-control-sm mt-4" id="notes_tagline">
			</div>
		</div>
		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-6">
				<h5><l10n name="notes_title_username"></l10n></h5>
				<p class="ps-2"><l10n name="notes_blurb_username"></l10n></p>
			</div>
			<div class="col-6">
				<input oncontextmenu="window.mods.openCText()" onkeyup="clientMarkIP('notes_username')" onblur="clientSetNote('notes_username')" type="text" class="form-control form-control-sm mt-4" id="notes_username">
				<div id="notes_username_feedback" class="invalid-feedback"><l10n name="pref_feedback_limit_30"></l10n></div>
			</div>
		</div>
		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-6">
				<h5><l10n name="notes_title_server"></l10n></h5>
				<p class="ps-2"><l10n name="notes_blurb_server"></l10n></p>
			</div>
			<div class="col-6">
				<input oncontextmenu="window.mods.openCText()" onkeyup="clientMarkIP('notes_server')" onblur="clientSetNote('notes_server')" type="text" class="form-control form-control-sm mt-4" id="notes_server">
			</div>
		</div>
		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-6">
				<h5><l10n name="notes_title_password"></l10n></h5>
				<p class="ps-2"><l10n name="notes_blurb_password"></l10n></p>
			</div>
			<div class="col-6">
				<input oncontextmenu="window.mods.openCText()" onkeyup="clientMarkIP('notes_password')" onblur="clientSetNote('notes_password')" type="text" class="form-control form-control-sm mt-4" id="notes_password">
				<div id="notes_password_feedback" class="invalid-feedback"><l10n name="pref_feedback_limit_16"></l10n></div>
			</div>
		</div>
		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-6">
				<h5><l10n name="notes_title_website"></l10n></h5>
				<p class="ps-2"><l10n name="notes_blurb_website"></l10n></p>
			</div>
			<div class="col-6">
				<input oncontextmenu="window.mods.openCText()" onkeyup="clientMarkIP('notes_website')" onblur="clientSetNote('notes_website')" type="text" class="form-control form-control-sm mt-4" id="notes_website">
				<div id="notes_website_feedback" class="invalid-feedback"><l10n name="pref_feedback_bad_url"></l10n></div>
			</div>
			<div class="col-6">
				<p class="ps-2"><l10n name="notes_blurb_website_dl"></l10n></p>
			</div>
			<div class="col-6">
				<div class="form-check form-switch form-control-lg pt-0">
					<input onchange="clientSetNote('notes_websiteDL')" type="checkbox" class="form-check-input" id="notes_websiteDL">
				</div>
			</div>
		</div>
		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-6">
				<h5><l10n name="notes_title_admin"></l10n></h5>
				<p class="ps-2"><l10n name="notes_blurb_admin"></l10n></p>
			</div>
			<div class="col-6">
				<input oncontextmenu="window.mods.openCText()" onkeyup="clientMarkIP('notes_admin')" onblur="clientSetNote('notes_admin')" type="text" class="form-control form-control-sm mt-4" id="notes_admin">
			</div>
		</div>
		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-6">
				<h5><l10n name="notes_title_game_admin"></l10n></h5>
				<p class="ps-2"><l10n name="notes_blurb_game_admin"></l10n></p>
			</div>
			<div class="col-6">
				<input oncontextmenu="window.mods.openCText()" onkeyup="clientMarkIP('notes_game_admin')" onblur="clientSetNote('notes_game_admin')" type="text" class="form-control form-control-sm mt-4" id="notes_game_admin">
			</div>
		</div>
		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-12">
				<h5><l10n name="notes_title_units"></l10n></h5>
				<p class="ps-2"><l10n name="notes_blurb_units"></l10n></p>
			</div>

			<div class="col-6">
				<p class="ps-2"><l10n name="notes_units_money_title"></l10n></p>
			</div>
			<div class="col-6">
				<select class="form-select form-select-sm" id="notes_unit_money" onchange="clientSetNote('notes_unit_money')">
					<option value="1">€</option>
					<option value="2">$</option>
					<option value="3">£</option>
				</select>
			</div>

			<div class="col-6">
				<p class="ps-2"><l10n name="notes_units_use_miles"></l10n></p>
			</div>
			<div class="col-6">
				<div class="form-check form-switch form-control-lg pt-0">
					<input onchange="clientSetNote('notes_unit_mile')" type="checkbox" class="form-check-input" id="notes_unit_mile">
				</div>
			</div>
			<div class="col-6">
				<p class="ps-2"><l10n name="notes_units_use_fahrenheit"></l10n></p>
			</div>
			<div class="col-6">
				<div class="form-check form-switch form-control-lg pt-0">
					<input onchange="clientSetNote('notes_unit_temp')" type="checkbox" class="form-check-input" id="notes_unit_temp">
				</div>
			</div>
			<div class="col-6">
				<p class="ps-2"><l10n name="notes_units_use_acres"></l10n></p>
			</div>
			<div class="col-6">
				<div class="form-check form-switch form-control-lg pt-0">
					<input onchange="clientSetNote('notes_unit_acre')" type="checkbox" class="form-check-input" id="notes_unit_acre">
				</div>
			</div>
		</div>
		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-6">
				<h5><l10n name="notes_title_notes"></l10n></h5>
				<p class="ps-2"><l10n name="notes_blurb_notes"></l10n></p>
			</div>
			<div class="col-6">
				<textarea oncontextmenu="window.mods.openCText()" onblur="clientSetNote('notes_notes')" rows="4" class="form-control form-control-sm" id="notes_notes"></textarea>
			</div>
		</div>

	</div>

</body>
</html>
