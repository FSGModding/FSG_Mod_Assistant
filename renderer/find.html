<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="inc/fsico.css">
	<script src="renderJS/util/util_lib.js"></script>
	<script src="renderJS/find_ui.js"></script>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid px-1 user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row g-0 w-100">
				<div class="col-7" style="-webkit-app-region: drag;">
					<i18n-text class="h2 ps-2 mastHead" data-key="app_name"></i18n-text>
				</div>
				<div class="col-5 pt-4">
					<i18n-text class="badge bg-primary mx-auto w-100 d-block rounded-3 h4" data-key="search_all_window"></i18n-text>
				</div>
			</div>

			<div class="input-group input-group-sm my-2">
				<span class="input-group-text"><i18n-text data-key="filter_only"></i18n-text></span>
				<input type="text" id="mods__filter" class="form-control mod-row-filter rounded-end">
				<span id="mods__filter_clear" class="form-control-clear bi bi-eraser form-control-feedback position-absolute d-none" style="right:10px; cursor:pointer; z-index:100; top:calc( 50% - 10px); "></span>
			</div>
		</div>

		<table class="w-100 py-0 my-0 table table-sm table-hover table-striped table-bordered" id="full_table"></table>

	</div>


<template id="version_entry">
	<dt class="col-9 mb-1 overflow-hidden"><template-var>name</template-var></dt><dd class="col-3 mb-1 ps-1"><template-var>version</template-var></dd>
</template>

<template id="mod_entry">
	<tr class="mod-entry-row">
		<td class="p-2" style="width: 64px; height: 64px">
			<template-var>icon</template-var>
		</td>
		<td>
			<div><template-var>name</template-var><br><small><template-var>title</template-var> - <em><template-var>author</template-var></em></small></div>
		</td>
		<td class="text-end pe-4">
			<dl class="small row g-0 versionList"></dl>
		</td>
	</tr>
</template>
</body>
</html>
