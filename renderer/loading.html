	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<link rel="stylesheet" href="inc/bootstrap.min.css">
		<script src="renderJS/fsg_util.js"></script>
	</head>
	<body style="margin:0; padding:0" class="overflow-hidden" data-bs-theme="dark">
		<img style="margin:0; padding:0; width:600px; height:300px; opacity: 0.4;" src="img/splash.webp">
		<div style="position: absolute; left: 311px; height: 270px; width: 270px; top: 20px; opacity: 7%; z-index:2; ">
			<img src="img/wait_ani.webp" class="w-100">
		</div>
		<div id="downloadCancel" style="position: absolute; left: 10px; width: 280px; top: 250px;" class="py-1 px-3">
			<button id="downloadCancelButton" onclick="window.mods.cancelDownload()" class="btn btn-danger text-white w-100"></button>
		</div>

		<div style="position: absolute; left: 310px; height: 270px; width: 280px; top: 20px;" class="bg-dark py-1 px-3">
			<div id="statusMessage" class="text-center display-6 mb-3">Status Title</div>
			<div id="status-icon-working" class="d-flex justify-content-center">
				<div class="spinner-border" style="width: 6rem; height: 6rem;"role="status"></div>
				<div id="speed" class="d-none position-fixed" style="text-align:center; margin-top:1.7rem; width:4rem; display:block;"><span id="speed_speed" style="white-space:nowrap" class="small">SPEED</span><br><span id="speed_time" style="white-space:nowrap" class="small">TIME</span></div>
			</div>
			<div id="statusProgBar" class="progress mt-2">
				<div id="statusProgBarInner" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div id="statusDetail" class="text-center mw-bold my-2 small">Status Title</div>
			<div id="statusCount" class="text-center mw-bold my-2">
				<span id="statusCurrent">0</span> / <span id="statusTotal">0</span>
			</div>
			

		</div>
	</body>
</html>
