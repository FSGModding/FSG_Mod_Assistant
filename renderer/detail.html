<html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="inc/chart.min.js"></script>
	<script src="renderJS/key_lookup_table.js"></script>
	<script src="renderJS/fsg_util.js"></script>
	<script src="renderJS/cropcal.js"></script>
	<script src="renderJS/detail_ui.js"></script>
	<style>
		#badges>span { margin-left: 3px; }
		.crop-row-odd { background-color: #243a43 !important; height: 1.3em;}
		.crop-row-even { background-color: #35545e !important; height: 1.3em;}
		.crop-row-odd.crop-col-odd { background-color: #4b656c !important; }
		.crop-row-even.crop-col-odd { background-color: #54747e !important; }
		.crop_plant { background-color: rgba(98, 166, 88, 0.75) !important;}
		.crop_harvest { background-color: rgba(226, 149, 44, 0.75) !important;}
		.crop-row-odd.crop_plant { background-color: rgba(98, 166, 88, 0.75) !important;}
		.crop-row-odd.crop_harvest { background-color: rgba(226, 149, 44, 0.75) !important;}
		.crop-row-even.crop_plant { background-color: rgba(98, 166, 88, 0.75) !important;}
		.crop-row-even.crop_harvest { background-color: rgba(226, 149, 44, 0.75) !important;}

		.crop-box { width: 6.5% }
		.crophead td { background-color: #2e3537 !important;}
		.crophead th { background-color: #2e3537 !important;}
	</style>
</head>
<body data-bs-theme="dark" class="overflow-custom2">
	<div class="container-fluid px-1">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row w-100">
				<div class="col-7" style="-webkit-app-region: drag;">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n></h2>
				</div>
				<div class="col-5 text-center mx-auto pt-4" id="badges"></div>
			</div>
			<h3 class="text-center mb-1 w-100 mx-auto display-6" id="title"></h3>
			<i class="text-center mt-1 w-100 mx-auto d-block small" id="mod_location"></i>
			<i class="text-center mt-1 w-100 mx-auto d-block small" id="modhub_link"></i>
		</div>

		<div class="row mx-4 mb-3">
			<div class="col-4 my-auto mx-auto" id="icon_div"></div>
			<div class="col-8 mx-auto">
				<table class="table table-sm table-striped mb-0">
					<tr><th><l10n name="detail_mod_author"></l10n></th><td class="text-end" id="mod_author"></td></tr>
					<tr><th><l10n name="detail_mod_version"></l10n></th><td class="text-end" id="version"></td></tr>
					<tr><th><l10n name="detail_mod_mh_version"></l10n></th><td class="text-end" id="mh_version"></td></tr>
					<tr><th><l10n name="detail_mod_size"></l10n></th><td class="text-end" id="filesize"></td></tr>
					<tr><th><l10n name="detail_mod_date"></l10n></th><td class="text-end" id="file_date"></td></tr>
					<tr><th><l10n name="detail_mod_has_scripts"></l10n></th><td class="text-end" id="has_scripts"></td></tr>
					<tr><th><l10n name="detail_mod_store_items"></l10n></th><td class="text-end" id="store_items"></td></tr>
					<tr><th><l10n name="detail_mod_multiplayer"></l10n></th><td class="text-end" id="is_multiplayer"></td></tr>
				</table>				
			</div>
		</div>

		<div class="px-3 border-bottom mb-2" id="problem_div">
			<h4><l10n name="detail_problems"></l10n></h4>
			<div id="problems" class="w-100 mx-auto ps-5"></div>
		</div>
		<div class="px-3 border-bottom mb-2" id="desc_div">
			<h4><l10n name="detail_description"></l10n></h4>
			<div style="white-space: pre-wrap" class="ps-5 font-monospace mb-3" id="description"></div>
		</div>
		<div class="px-3 border-bottom mb-2 d-none" id="cropcal_div">
			<h4><l10n name="cropcal_title"></l10n></h4>
			<div class="table-responsive" id="crop-cal">
				<table id="crop-table" class="table table-sm table-borderless"></table>
			</div>
		</div>
		<div class="px-3 border-bottom mb-2 d-none" id="store_div">
			<h4><l10n name="detail_mod_store_items"></l10n></h4>
			<div id="storeitems" class="px-2"></div>
		</div>
		<div class="px-3 border-bottom mb-2" id="depend_div">
			<h4><l10n name="detail_depend"></l10n></h4>
			<div id="depends" class="w-100 mx-auto ps-5 mb-3"></div>
		</div>
		<div class="px-3 border-bottom mb-2">
			<h4><l10n name="detail_dev_info"></l10n></h4>
			<h6 class="i18n mt-4 ms-4"><l10n name="detail_key_binds"></l10n></h6>
			<div style="white-space: pre-wrap; line-height: 2.2em" class="px-5 font-monospace" id="keyBinds"></div>
			<h6 class="i18n mt-4 ms-4"><l10n name="detail_extra_files"></l10n></h6>
			<div style="white-space: pre-wrap" class="px-5 font-monospace" id="extraFiles"></div>
			<h6 class="i18n mt-4 ms-4"><l10n name="detail_big_files"></l10n></h6>
			<div style="white-space: pre-wrap" class="px-5 font-monospace" id="bigFiles"></div>
			<h6 class="i18n mt-4 ms-4"><l10n name="detail_space_files"></l10n></h6>
			<div style="white-space: pre-wrap" class="px-5 font-monospace" id="spaceFiles"></div>
			<h6 class="i18n mt-4 ms-4"><l10n name="detail_png_textures"></l10n></h6>
			<div style="white-space: pre-wrap" class="px-5 font-monospace" id="pngTexture"></div>
			<h6 class="i18n mt-4 ms-4"><l10n name="detail_i3d_files"></l10n></h6>
			<div style="white-space: pre-wrap" class="px-5 font-monospace" id="i3dFiles"></div>
			<h6 class="i18n mt-4 ms-4"><l10n name="detail_crop_json"></l10n></h6>
			<div style="white-space: pre-wrap" class="px-5 font-monospace" id="cropjson"></div>
		</div>
	</div>

</body>

<template id="vehicle_div">
	<div class="card mb-3">
		<h5 class="card-header">
			{{itemName}}
			<span class="fw-normal" style="font-size: 50%">-</span>
			<small class="fst-italic">{{typeDesc}}</small>
			<span class="fw-normal" style="font-size: 50%">-</span>
			<small class="fst-italic fw-normal">{{itemTitle}}</small>
			<span class="fw-normal" style="font-size: 50%">-</span>
			<small class="fw-bold">{{category}}</small>
		</h5>
		<div class="card-body">
			<div class="row mx-2">
				<div class="col-5 my-auto mx-auto" id="icon_div">
					<img class="img-fluid mx-auto d-block mb-2 rounded-4 {{brandHIDE}}" style="height: 70px;" src="{{brandIMG}}">
					<img class="img-fluid mx-auto d-block rounded-4" src="{{iconIMG}}">
				</div>
				<div class="col-7 mx-auto">
					<ul class="list-group list-group-flush">
						<li class="list-group-item {{show_price}}"><img style="width:30px" src='img/look/price.png'> {{price}}</li>
						<li class="list-group-item {{show_enginePower}}"><img style="width:30px" src='img/look/engine.png'> {{enginePower}}</li>
						<li class="list-group-item {{show_needPower}}"><img style="width:30px" src='img/look/engine.png'> {{needPower}}</li>
						<li class="list-group-item {{show_transmission}}"><img style="width:30px" src='img/look/transmission.png'> {{transmission}}</li>
						<li class="list-group-item {{show_diesel}}"><img style="width:30px" src='img/look/diesel.png'> <l10n name="look_diesel"></l10n></li>
						<li class="list-group-item {{show_electric}}"><img style="width:30px" src='img/look/electric.png'> <l10n name="look_electric"></l10n></li>
						<li class="list-group-item {{show_methane}}"><img style="width:30px" src='img/look/methane.png'> <l10n name="look_methane"></l10n></li>
						<li class="list-group-item {{show_maxSpeed}}"><img style="width:30px" src='img/look/maxspeed.png'> {{maxSpeed}}</li>
						<li class="list-group-item {{show_hasLights}}"><img style="width:30px" src='img/look/haslights.png'> <l10n name="look_has_lights"></l10n></li>
						<li class="list-group-item {{show_hasBeacons}}"><img style="width:30px" src='img/look/hasbeacons.png'> <l10n name="look_has_beacons"></l10n></li>
						<li class="list-group-item {{show_hasPaint}}"><img style="width:30px" src='img/look/paintable.png'> <l10n name="look_has_paint"></l10n></li>
						<li class="list-group-item {{show_hasWheels}}"><img style="width:30px" src='img/look/haswheels.png'> <l10n name="look_has_wheels"></l10n></li>
						<li class="list-group-item {{show_workWidth}}"><img style="width:30px" src='img/look/width.png'> {{workWidth}}</l10n></li>
						<li class="list-group-item {{show_fillUnit}}"><img style="width:30px" src='img/look/fillunit.png'> {{fillUnit}}<br />{{fillImages}}</li>
						<li class="list-group-item {{show_weight}}"><img style="width:30px" src='img/look/weight.png'> {{weight}}</li>
					</ul>
				</div>
				<div class="col-12 py-2"><p class="text-center">{{functions}}</p></div>

				<nav class="{{show_graph}}">
					<div class="nav nav-tabs" id="{{uuid}}_nav-tab" role="tablist">
					  <button class="nav-link active" id="{{uuid}}_hp_tab" data-bs-toggle="tab" data-bs-target="#{{uuid}}_hp_graph" type="button" role="tab" ><img style="width:30px" src='img/look/engine.png'> <l10n name="unit_hp"></l10n></button>
					  <button class="nav-link" id="{{uuid}}_kph_tab" data-bs-toggle="tab" data-bs-target="#{{uuid}}_kph_graph" type="button" role="tab" ><img style="width:30px" src='img/look/maxspeed.png'> <l10n name="unit_kph"></l10n></button>
					  <button class="nav-link" id="{{uuid}}_mph_tab" data-bs-toggle="tab" data-bs-target="#{{uuid}}_mph_graph" type="button" role="tab" ><img style="width:30px" src='img/look/maxspeed.png'> <l10n name="unit_mph"></l10n></button>
					</div>
				</nav>
				<div class="tab-content {{show_graph}}" id="{{uuid}}_nav-tabContent">
					<div class="tab-pane fade show active" id="{{uuid}}_hp_graph" role="tabpanel"><canvas id="{{uuid}}_canvas_hp" ></canvas></div>
					<div class="tab-pane fade" id="{{uuid}}_kph_graph" role="tabpanel" ><canvas id="{{uuid}}_canvas_kph" ></canvas></div>
					<div class="tab-pane fade" id="{{uuid}}_mph_graph" role="tabpanel" ><canvas id="{{uuid}}_canvas_mph" ></canvas></div>
				</div>
			</div>
		</div>
	</div>
</template>

<template id="place_div">
	<div class="card mb-3">
		<h5 class="card-header">
			{{itemName}}
			<span class="fw-normal" style="font-size: 50%">-</span>
			<small class="fst-italic fw-normal">{{itemTitle}}</small>
			<span class="fw-normal" style="font-size: 50%">-</span>
			<small class="fw-bold">{{category}}</small>
		</h5>
		<div class="card-body">
			<div class="row mx-2">
				<div class="col-5 my-auto mx-auto" id="icon_div">
					<img class="img-fluid mx-auto d-block rounded-4" src="{{iconIMG}}">
				</div>
				<div class="col-7 mx-auto">
					<ul class="list-group list-group-flush">
						<li class="list-group-item"><img style="width:30px" src='img/look/price.png'> {{price}}</li>
						<li class="list-group-item {{show_income}}"><img style="width:30px" src='img/look/income.png'> {{income}}</li>
						<li class="list-group-item {{show_hasPaint}}"><img style="width:30px" src='img/look/paintable.png'> <l10n name="look_has_paint"></l10n></li>
						<li class="list-group-item {{show_hasCow}}"><img style="width:30px" src='img/fills/cow.png'> {{animalCount}}</li>
						<li class="list-group-item {{show_hasPig}}"><img style="width:30px" src='img/fills/pig.png'> {{animalCount}}</li>
						<li class="list-group-item {{show_hasSheep}}"><img style="width:30px" src='img/fills/sheep.png'> {{animalCount}}</li>
						<li class="list-group-item {{show_hasChicken}}"><img style="width:30px" src='img/fills/chicken.png'> {{animalCount}}</li>
						<li class="list-group-item {{show_hasHorse}}"><img style="width:30px" src='img/fills/horse.png'> {{animalCount}}</li>
						<li class="list-group-item {{show_hasBee}}"><img style="width:30px" src='img/fills/honey.png'> {{hasBee}}</li>
						<li class="list-group-item {{show_objectStore}}"><img style="width:30px" src='img/look/objects.png'> {{objectCount}}</li>
						<li class="list-group-item {{show_fillUnit}}"><img style="width:30px" src='img/look/fillunit.png'> {{fillUnit}}<br />{{fillImages}}</li>
					</ul>
				</div>
				<div class="col-12 pt-2"><p class="text-center">{{functions}}</p></div>
			</div>
		</div>
	</div>
</template>

</html>
